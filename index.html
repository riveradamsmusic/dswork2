<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Centered Emoji Styles */
        .emoji-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0;
            cursor: pointer;
            z-index: 10;
        }
        
        #emoji {
            font-size: 80px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 1;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        #emoji:active {
            transform: scale(0.8);
        }
        
        /* Centered Text Styles */
        #text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            display: none;
            opacity: 0;
            z-index: 5;
        }
        
        /* Audio Carousel Styles */
        .carousel-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }
        
        .track {
            position: absolute;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: center;
            background: transparent;
        }
        
        .track:hover {
            transform: scale(1.1);
        }
        
        .track.playing {
            color: #00ff00;
        }
        
        /* Different fonts for each track */
        .track-0 { font-family: 'Press Start 2P', cursive; top: 20px; left: 100px; }
        .track-1 { font-family: 'Rubik Doodle Shadow', cursive; top: 50px; left: 50px; }
        .track-2 { font-family: 'Comic Neue', cursive; top: 100px; left: 20px; }
        .track-3 { font-family: 'Permanent Marker', cursive; top: 170px; left: 50px; }
        .track-4 { font-family: 'Caveat', cursive; top: 200px; left: 100px; }
        .track-5 { font-family: 'Press Start 2P', cursive; top: 170px; left: 150px; }
        .track-6 { font-family: 'Rubik Doodle Shadow', cursive; top: 100px; left: 180px; }
        .track-7 { font-family: 'Comic Neue', cursive; top: 50px; left: 150px; }
        
        /* Faster flash animation */
        .flash {
            animation: flash 0.5s 5 forwards;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.2); }
        }
        
        /* Mobile scaling */
        @media only screen and (max-width: 600px) {
            #emoji {
                font-size: 100px;
                width: 100px;
                height: 100px;
            }
            #text {
                font-size: 64px;
            }
            .track {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="emoji-wrapper">
            <span id="emoji" class="handwritten">ðŸ“¼</span>
        </div>
        <span id="text" class="handwritten">RiverAdam$</span>
        <div class="carousel-container" id="carousel">
            <!-- Tracks will be added here -->
        </div>
    </div>

    <script>
        const emoji = document.getElementById('emoji');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const carousel = document.getElementById('carousel');
        
        let currentAudio = null;
        let currentPlayingTrack = null;
        let audioContext = null;

        // Audio files in RIVERADAMS folder
        const audioFiles = [
            { name: "21 Century", file: "RIVERADAMS/21_Century_copy.mp3" },
            { name: "Grey", file: "RIVERADAMS/grey_copy.mp3" },
            { name: "Mr. Solo", file: "RIVERADAMS/Mr_Solo_copy.mp3" },
            { name: "Opportunities", file: "RIVERADAMS/Opportunities_copy.mp3" },
            { name: "Rap (feat. AFEEGO)", file: "RIVERADAMS/Rap_feat_AFEEGO_copy.mp3" },
            { name: "Spoken Word", file: "RIVERADAMS/Spoken_Word_copy.mp3" },
            { name: "Trying", file: "RIVERADAMS/Trying_copy.mp3" },
            { name: "Wynwood", file: "RIVERADAMS/Wynwood_copy_Wav.mp3" }
        ];

        function initCarousel() {
            carousel.innerHTML = '';
            
            audioFiles.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track track-${index % 8}`;
                trackElement.textContent = track.name;
                trackElement.dataset.index = index;
                carousel.appendChild(trackElement);
                
                trackElement.addEventListener('click', async () => {
                    try {
                        const trackIndex = trackElement.dataset.index;
                        
                        // If clicking the currently playing track
                        if (currentPlayingTrack === trackIndex) {
                            if (currentAudio.paused) {
                                await currentAudio.play();
                                trackElement.classList.add('playing');
                            } else {
                                currentAudio.pause();
                                trackElement.classList.remove('playing');
                            }
                            return;
                        }
                        
                        // If switching to a different track
                        if (currentAudio) {
                            currentAudio.pause();
                            document.querySelector('.track.playing')?.classList.remove('playing');
                            currentAudio = null;
                        }
                        
                        // Load and play new track
                        currentAudio = new Audio(track.file);
                        currentPlayingTrack = trackIndex;
                        
                        // Set up error handling
                        currentAudio.addEventListener('error', (e) => {
                            console.error('Audio error:', e);
                            trackElement.classList.remove('playing');
                            currentPlayingTrack = null;
                        });
                        
                        await currentAudio.play();
                        trackElement.classList.add('playing');
                        
                        // Handle track ending
                        currentAudio.onended = () => {
                            trackElement.classList.remove('playing');
                            currentPlayingTrack = null;
                        };
                        
                    } catch (e) {
                        console.error("Playback error:", e);
                        // No alert - fails silently to prevent interruption
                    }
                });
            });
        }
        
        emojiWrapper.addEventListener('click', async () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();
            }
            
            emoji.classList.add('fade-out');
            
            setTimeout(() => {
                emojiWrapper.style.display = 'none';
                text.style.display = 'block';
                text.classList.add('flash');
                
                setTimeout(() => {
                    text.style.display = 'none';
                    carousel.style.display = 'block';
                    initCarousel();
                }, 2500);
            }, 300);
        });
    </script>
</body>
</html>
