<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            cursor: pointer;
        }
        .handwritten {
            font-family: 'Caveat', cursive;
            font-size: 32px;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        .flash-mode {
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="text-container" class="handwritten">ðŸ“¼</div>
    <audio id="player" loop>
        <source src="audio.wav" type="audio/wav">
    </audio>

    <script>
        const container = document.getElementById('text-container');
        const player = document.getElementById('player');

        container.addEventListener('click', () => {
            // Switch to flashing text (no emoji)
            container.textContent = 'RiverAdam$';
            container.classList.add('flash-mode');
            
            // Play audio
            player.play();
        });
    </script>
</body>
</html>
