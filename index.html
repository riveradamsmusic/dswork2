<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
        }
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Emoji Container */
        .emoji-wrapper {
            display: inline-block;
            font-size: 0;
            cursor: pointer;
        }
        
        /* Actual Emoji */
        #emoji {
            font-size: 80px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 1;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        /* Pop animation when clicked */
        #emoji:active {
            transform: scale(0.8);
        }
        
        /* Text */
        #text {
            font-size: 48px;
            display: none;
            animation: flash 1s infinite;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Fade transition between emoji and text */
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.2); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        audio {
            display: none;
        }

        /* Mobile scaling */
        @media only screen and (max-width: 600px) {
            #emoji {
                font-size: 100px;
                width: 100px;
                height: 100px;
            }
            #text {
                font-size: 64px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="emoji-wrapper">
            <span id="emoji" class="handwritten">ðŸ“¼</span>
        </div>
        <span id="text" class="handwritten">RiverAdam$</span>
    </div>
    <audio id="player" loop>
        <source src="audio.wav" type="audio/wav">
    </audio>

    <script>
        const emoji = document.getElementById('emoji');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const player = document.getElementById('player');

        emojiWrapper.addEventListener('click', () => {
            // Add pop effect
            emoji.classList.add('fade-out');
            
            // After pop animation completes, show text
            setTimeout(() => {
                emojiWrapper.style.display = 'none';
                text.style.display = 'block';
                text.classList.add('fade-in');
                player.play();
            }, 300); // Matches the fade-out animation duration
        });
    </script>
</body>
</html>
