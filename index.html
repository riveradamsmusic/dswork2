<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            overflow: hidden;
            position: relative; /* Needed for absolute positioning of floating image */
        }
        
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Centered Emoji */
        .emoji-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0;
            cursor: pointer;
            z-index: 10;
        }
        
        #emoji {
            font-size: 80px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 1;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        #emoji:active {
            transform: scale(0.8);
        }
        
        /* Glitchy Text */
        #text {
            position: fixed;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
            opacity: 0;
            z-index: 5;
            text-align: center;
            width: auto;
            pointer-events: none;
        }
        
        /* Font classes for glitch effect */
        .font-caveat { font-family: 'Caveat', cursive; }
        .font-press-start { font-family: 'Press Start 2P', cursive; }
        .font-rubik { font-family: 'Rubik Doodle Shadow', cursive; }
        .font-comic { font-family: 'Comic Neue', cursive; }
        .font-marker { font-family: 'Permanent Marker', cursive; }
        .font-vt323 { font-family: 'VT323', monospace; }
        .font-major-mono { font-family: 'Major Mono Display', monospace; }
        
        /* Enhanced Glitch Animations */
        @keyframes text-glitch {
            0%, 5%, 100% { 
                transform: translate(-50%, -50%); 
                opacity: 1;
                text-shadow: none;
            }
            1% { 
                transform: translate(calc(-50% - 15px), calc(-50% + 10px)) scale(1.3) rotate(5deg); 
                opacity: 0.8;
                text-shadow: 5px 5px 0 magenta, -5px -5px 0 cyan;
            }
            2% { 
                transform: translate(calc(-50% + 12px), calc(-50% - 8px)) scale(0.7) rotate(-10deg); 
                opacity: 0.6;
                clip-path: polygon(0 0, 100% 0, 100% 60%, 0 60%);
            }
            3% { 
                transform: translate(calc(-50% - 8px), calc(-50% + 15px)) skew(20deg) scale(1.2); 
                opacity: 0.9;
                color: cyan;
            }
            4% { 
                transform: translate(calc(-50% + 5px), calc(-50% - 12px)) scale(0.8) rotate(15deg); 
                opacity: 0.7;
                color: magenta;
                text-shadow: 3px 3px 5px black;
            }
        }

        @keyframes glitch-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        @keyframes glitch-color-shift {
            0%, 100% { color: white; }
            25% { color: #ff00ff; }
            50% { color: #00ffff; }
            75% { color: #ffff00; }
        }

        @keyframes glitch-move {
            0% { transform: translate(-50%, -50%); }
            20% { transform: translate(calc(-50% - 10px), calc(-50% + 5px)); }
            40% { transform: translate(calc(-50% + 8px), calc(-50% - 8px)); }
            60% { transform: translate(calc(-50% - 5px), calc(-50% + 10px)); }
            80% { transform: translate(calc(-50% + 10px), calc(-50% - 5px)); }
        }

        .intense-glitch {
            animation: 
                text-glitch 0.1s infinite,
                glitch-blink 0.3s infinite,
                glitch-color-shift 1s infinite,
                glitch-move 2s infinite;
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }

        .glitch-layer::before,
        .glitch-layer::after {
            content: attr(data-text);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .glitch-layer::before {
            animation: glitch-effect-1 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(calc(-50% - 5px), calc(-50% - 5px));
        }

        .glitch-layer::after {
            animation: glitch-effect-2 2s infinite linear alternate-reverse;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(calc(-50% + 5px), calc(-50% + 5px));
        }

        @keyframes glitch-effect-1 {
            0% { transform: translate(calc(-50% - 5px), calc(-50% - 5px)); }
            20% { transform: translate(calc(-50% - 8px), calc(-50% - 10px)); }
            40% { transform: translate(calc(-50% - 2px), calc(-50% + 5px)); }
            60% { transform: translate(calc(-50% + 5px), calc(-50% - 2px)); }
            80% { transform: translate(calc(-50% - 10px), calc(-50% + 8px)); }
            100% { transform: translate(calc(-50% + 3px), calc(-50% - 7px)); }
        }

        @keyframes glitch-effect-2 {
            0% { transform: translate(calc(-50% + 5px), calc(-50% + 5px)); }
            20% { transform: translate(calc(-50% + 10px), calc(-50% + 2px)); }
            40% { transform: translate(calc(-50% - 5px), calc(-50% - 8px)); }
            60% { transform: translate(calc(-50% + 2px), calc(-50% + 10px)); }
            80% { transform: translate(calc(-50% - 8px), calc(-50% - 5px)); }
            100% { transform: translate(calc(-50% + 7px), calc(-50% + 3px)); }
        }
        
        /* Floating Bouncing Image */
        #floatingImage {
            position: absolute;
            width: 60px; /* Smaller width */
            height: 60px; /* Smaller height */
            object-fit: cover;
            border-radius: 4px;
            z-index: 0; /* Behind everything */
            display: none; /* Hidden initially */
            cursor: grab;
            user-select: none;
        }

        #floatingImage.grabbing {
            cursor: grabbing;
        }

        /* Rest of the original styles remain unchanged */
        /* Standalone Centered Slideshow */
        .slideshow-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            z-index: 1;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-color: rgba(20, 20, 20, 0.3);
            display: none;
        }
        
        /* Top Right Images - only 2.jpg now */
        .top-right-images {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 90px;
            height: 90px; /* Adjusted height since only one image */
            z-index: 1;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        
        .top-right-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        /* 8-Bit Loading Bar */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 12px;
            background: #222;
            border: 2px solid #9b59b6;
            z-index: 2;
            display: none;
        }
        
        .spinner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: repeating-linear-gradient(
                45deg,
                #9b59b6,
                #9b59b6 4px,
                #6a3d8a 4px,
                #6a3d8a 8px
            );
            animation: load-bar 2s steps(10) infinite;
        }
        
        @keyframes load-bar {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* Offset Carousel */
        .carousel-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% + 0.5cm), calc(-50% + 1.0cm));
            width: 390px;
            height: 390px;
            z-index: 2;
        }
        
        .track {
            position: absolute;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18.2px;
            text-align: center;
            background: transparent;
            z-index: 3;
        }
        
        .track:hover {
            transform: scale(1.1);
        }
        
        .track.playing {
            color: #00ff00;
        }
        
        /* Track positions */
        .track-0 { font-family: 'Press Start 2P', cursive; top: 26px; left: 130px; }
        .track-1 { font-family: 'Rubik Doodle Shadow', cursive; top: 65px; left: 65px; }
        .track-2 { font-family: 'Comic Neue', cursive; top: 130px; left: 26px; }
        .track-3 { font-family: 'Permanent Marker', cursive; top: 221px; left: 65px; }
        .track-4 { font-family: 'Caveat', cursive; top: 260px; left: 130px; }
        .track-5 { font-family: 'Press Start 2P', cursive; top: 221px; left: 195px; }
        .track-6 { font-family: 'Rubik Doodle Shadow', cursive; top: 130px; left: 234px; }
        .track-7 { font-family: 'Comic Neue', cursive; top: 65px; left: 195px; }
        
        /* Slide transitions */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        /* Platform Links */
        .platform-links {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            gap: 15px;
            z-index: 5;
        }
        
        .platform-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .platform-link:hover {
            opacity: 1;
            transform: scale(1.15);
            color: rgba(255,255,255,0.9);
        }
        
        .platform-emoji {
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30,30,30,0.7);
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .platform-link:hover .platform-emoji {
            background: rgba(50,50,50,0.8);
            box-shadow: 0 3px 12px rgba(0,0,0,0.4);
        }
        
        .platform-emoji.apple { color: #f8f8f8; }
        .platform-emoji.youtube { color: #f0f0f0; }
        .platform-emoji.spotify { color: #e0e0e0; }
        .platform-emoji.instagram { color: #e8e8e8; }

        /* Wasteland Wanderer - UPDATED FOR SCRUBBING */
        .game-character {
            position: fixed;
            top: 20px;
            left: 25%;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="9" y="10" width="6" height="8" fill="%239b59b6"/><rect x="8" y="14" width="8" height="2" fill="%236a3d8a"/><circle cx="11" cy="12" r="1" fill="%23000"/><circle cx="13" cy="12" r="1" fill="%23000"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 100;
            display: none;
            animation: walk 0.5s steps(2) infinite;
            cursor: ew-resize;
        }
        
        /* Progress bar track */
        .progress-track {
            position: fixed;
            top: 40px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            z-index: 99;
            display: none;
        }
        
        /* Progress bar fill */
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #9b59b6;
        }
        
        @keyframes walk {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        /* Mobile */
        @media only screen and (max-width: 600px) {
            #emoji {
                font-size: 100px;
                width: 100px;
                height: 100px;
            }
            #text {
                font-size: 32px;
            }
            .carousel-container {
                width: 300px;
                height: 300px;
            }
            .track {
                font-size: 14px;
            }
            .track-0 { top: 20px; left: 100px; }
            .track-1 { top: 50px; left: 50px; }
            .track-2 { top: 100px; left: 20px; }
            .track-3 { top: 170px; left: 50px; }
            .track-4 { top: 200px; left: 100px; }
            .track-5 { top: 170px; left: 150px; }
            .track-6 { top: 100px; left: 180px; }
            .track-7 { top: 50px; left: 150px; }
            .slideshow-container {
                width: 80px;
                height: 80px;
            }
            .top-right-images {
                width: 80px;
                height: 80px; /* Adjusted height for single image */
                right: 15px;
                top: 15px;
            }
            .platform-links {
                bottom: 25px;
                gap: 12px;
            }
            .platform-emoji {
                font-size: 16px;
                width: 20px;
                height: 20px;
                padding: 6px;
            }
            .game-character {
                width: 30px;
                height: 30px;
                left: 15%;
            }
            .progress-track {
                top: 35px;
                height: 3px;
                left: 15%;
                width: 55%;
            }
            #floatingImage {
                width: 60px; /* Adjust size for mobile */
                height: 60px; /* Adjust size for mobile */
            }
        }
    </style>
</head>
<body>

        <div class="emoji-wrapper">
            <span id="emoji" class="handwritten">📼</span>
        </div>
        
        <span id="text" class="handwritten">RiverAdam$</span>
        
        <img id="floatingImage" src="RIVERADAMSME/1.jpg" alt="Floating Image">

        <div class="slideshow-container" id="slideshow">
            <div class="spinner"></div>
        </div>
        
        <div class="top-right-images" id="topRightImages">
            <img src="RIVERADAMSME/2.jpg" class="top-right-image" alt="RiverAdams 2">
        </div>

            <a href="https://music.apple.com/us/artist/river-adams/1554125278" class="platform-link" target="_blank">

                <span class="platform-emoji youtube">▶️</span>

                <span class="platform-emoji spotify">🎵</span>
            </a>

                <span class="platform-emoji instagram">📸</span>
            </a>
        </div>
    </div>

    <script>
        const emoji = document.getElementById('emoji');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const carousel = document.getElementById('carousel');
        const slideshow = document.getElementById('slideshow');
        const topRightImages = document.getElementById('topRightImages');
        const platformLinks = document.getElementById('platformLinks');
        const gameCharacter = document.getElementById('gameCharacter');
        const progressTrack = document.getElementById('progressTrack');
        const progressFill = document.getElementById('progressFill');
        const spinner = document.querySelector('.spinner');
        const floatingImage = document.getElementById('floatingImage');
        
        let currentAudio = null;
        let currentPlayingTrack = null;
        let audioContext = null;
        let slideInterval = null;
        let currentSlide = 0;
        let characterAnimation = null;
        let loadedImages = 0;
        let totalImages = 0;
        let isDragging = false;
        let progressUpdateInterval = null;

        // Floating image variables
        let lastX = 0;
        let lastY = 0;
        let currentX = 0;
        let currentY = 0;
        let velocityX = 0;
        let velocityY = 0;
        let friction = 0.98; // Adjust for faster/slower deceleration
        let animationFrameId;

        // Audio files
        const audioFiles = [
            { name: "21 Century", file: "RIVERADAMS/21_Century_copy.mp3", duration: 180 },
            { name: "Grey", file: "RIVERADAMS/grey_copy.mp3", duration: 210 },
            { name: "Mr. Solo", file: "RIVERADAMS/Mr_Solo_copy.mp3", duration: 195 },
            { name: "Opportunities", file: "RIVERADAMS/Opportunities_copy.mp3", duration: 225 },
            { name: "Rap (feat. AFEEGO)", file: "RIVERADAMS/Rap_feat_AFEEGO_copy.mp3", duration: 240 },
            { name: "Spoken Word", file: "RIVERADAMS/Spoken_Word_copy.mp3", duration: 180 },
            { name: "Trying", file: "RIVERADAMS/Trying_copy.mp3", duration: 200 },
            { name: "Wynwood", file: "RIVERADAMS/Wynwood_copy_Wav.mp3", duration: 190 }
        ];

        // Photo files
        const photoFiles = [];
        for (let i = 1; i <= 11; i++) {
            photoFiles.push(`RIVERADAMSPICZ/${i}.jpg`);
        }
        totalImages = photoFiles.length;

        // Font classes for glitch effect
        const fontClasses = [
            'font-caveat',  
            'font-press-start',
            'font-rubik',
            'font-comic',
            'font-marker',
            'font-vt323',
            'font-major-mono'
        ];

        // Initialize slideshow with loading spinner
        function createSlideshow() {
            spinner.style.display = 'block';
            slideshow.style.display = 'block';
            
            // Filter out 1.jpg if it's meant to be solely the floating one
            const slidesToLoad = photoFiles.filter(file => !file.includes('1.jpg')); // Exclude 1.jpg here
            totalImages = slidesToLoad.length; // Update total images for the spinner

            if (totalImages === 0) { // Handle case if no images or only 1.jpg was left
                spinner.style.display = 'none';
                return;
            }

            slidesToLoad.forEach((photo, index) => {
                const slide = document.createElement('img');
                slide.className = 'slide';
                slide.src = photo;
                slide.alt = `RiverAdams photo ${index + 1}`;
                
                slide.onload = () => {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        spinner.style.display = 'none';
                        startSlideshow();
                    }
                };
                
                slide.onerror = () => {
                    slide.style.display = 'none';
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        spinner.style.display = 'none';
                        if (document.querySelectorAll('.slide:not([style*="display: none"])').length > 0) {
                            startSlideshow();
                        }
                    }
                };
                
                slideshow.appendChild(slide);
            });
        }

        // Start slideshow with simple fade transition
        function startSlideshow() {
            const slides = document.querySelectorAll('#slideshow .slide:not([style*="display: none"])');
            if (slides.length === 0) return;

            slides[0].classList.add('active');

            slideInterval = setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 3000);
        }

        // Enhanced text flash with more intense glitch effect
        function showGlitchText() {
            text.style.display = 'block';
            text.style.opacity = '1';
            
            // Create additional glitch layers
            const glitchLayer1 = document.createElement('div');
            glitchLayer1.className = 'glitch-layer';
            glitchLayer1.dataset.text = 'RiverAdam$';
            text.parentNode.insertBefore(glitchLayer1, text.nextSibling);
            
            const glitchLayer2 = document.createElement('div');
            glitchLayer2.className = 'glitch-layer';
            glitchLayer2.dataset.text = 'RiverAdam$';
            text.parentNode.insertBefore(glitchLayer2, text.nextSibling);
            
            let flashCount = 0;
            const maxFlashes = 6; // Reduced from 12 to make it about half the time
            const flashInterval = 100; // Faster interval for more chaos
            
            const flash = setInterval(() => {
                // Random effects with higher intensity
                const effects = [
                    'intense-glitch',
                    'font-press-start glitch-effect',
                    'font-major-mono glitch-effect'
                ];
                const randomEffect = effects[Math.floor(Math.random() * effects.length)];
                text.className = `handwritten ${randomEffect}`;
                
                // More dramatic color changes
                const colors = [
                    '#ff00ff', // magenta
                    '#00ffff', // cyan
                    '#ffff00', // yellow
                    '#ff00ff', // magenta
                    '#00ff00', // green
                    '#ff0000'  // red
                ];
                text.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random scale
                text.style.transform = `translate(-50%, -50%) scale(${0.8 + Math.random() * 0.6})`;
                
                flashCount++;
                if (flashCount >= maxFlashes) {
                    clearInterval(flash);
                    text.className = 'handwritten font-caveat';
                    text.style.color = 'white';
                    text.style.transform = 'translate(-50%, -50%)';
                    text.style.animation = 'none';
                    
                    // Remove glitch layers
                    glitchLayer1.remove();
                    glitchLayer2.remove();
                    
                    setTimeout(() => {
                        text.style.display = 'none';
                        carousel.style.display = 'block';
                        topRightImages.style.display = 'flex';
                        platformLinks.style.display = 'flex';
                        createSlideshow();
                        initCarousel();
                        initFloatingImage(); // Initialize floating image after glitch
                    }, 300);
                }
            }, flashInterval);
        }

        // Update progress bar
        function updateProgressBar() {
            if (currentAudio && !isDragging) {
                const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                progressFill.style.width = `${progress}%`;
                const screenWidth = window.innerWidth;
                const startPosition = screenWidth <= 600 ? 15 : 25; // Mobile vs desktop
                const newPosition = startPosition + (progress * 0.5); // Adjust multiplier as needed
                gameCharacter.style.left = `${newPosition}%`;
            }
        }

        // Handle scrubbing
        function handleScrub(event) {
            if (!currentAudio) return;
            
            const progressTrackRect = progressTrack.getBoundingClientRect();
            let clientX = event.clientX || (event.touches && event.touches[0] ? event.touches[0].clientX : null);
            if (clientX === null) return;

            let scrubPosition = (clientX - progressTrackRect.left) / progressTrackRect.width;
            scrubPosition = Math.max(0, Math.min(1, scrubPosition));
            
            currentAudio.currentTime = scrubPosition * currentAudio.duration;
            progressFill.style.width = `${scrubPosition * 100}%`;
            
            // Update character position
            const screenWidth = window.innerWidth;
            const startPosition = screenWidth <= 600 ? 15 : 25;
            const newPosition = startPosition + (scrubPosition * 50);
            gameCharacter.style.left = `${newPosition}%`;
        }

        // Animate game character with scrubbing capability
        function animateCharacter(duration) {
            gameCharacter.style.display = 'block';
            progressTrack.style.display = 'block';
            gameCharacter.style.left = window.innerWidth <= 600 ? '15%' : '25%'; // Mobile vs desktop
            progressFill.style.width = '0%';
            
            // Start progress update interval
            progressUpdateInterval = setInterval(updateProgressBar, 100);
            
            // Add event listeners for scrubbing (mouse & touch)
            gameCharacter.addEventListener('mousedown', (e) => {
                isDragging = true;
                document.addEventListener('mousemove', handleScrub);
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    document.removeEventListener('mousemove', handleScrub);
                });
            });

            gameCharacter.addEventListener('touchstart', (e) => {
                isDragging = true;
                document.addEventListener('touchmove', handleScrub);
                document.addEventListener('touchend', () => {
                    isDragging = false;
                    document.removeEventListener('touchmove', handleScrub);
                });
                e.preventDefault(); // Prevent scrolling while scrubbing
            });
            
            progressTrack.addEventListener('click', (e) => {
                handleScrub(e);
            });

            progressTrack.addEventListener('touchstart', (e) => {
                handleScrub(e);
                e.preventDefault(); // Prevent scrolling
            }, { passive: false }); // Use { passive: false } for preventDefault on touchstart/touchmove
        }

        // Clean up character animation
        function cleanupCharacterAnimation() {
            clearInterval(progressUpdateInterval);
            progressTrack.style.display = 'none';
            gameCharacter.style.display = 'none';
            document.removeEventListener('mousemove', handleScrub);
            document.removeEventListener('touchmove', handleScrub); // Remove touch listener too
            isDragging = false;
        }

        // Initialize carousel
        function initCarousel() {
            audioFiles.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track track-${index % 8}`;
                trackElement.textContent = track.name;
                trackElement.dataset.index = index;
                carousel.appendChild(trackElement);
                
                trackElement.addEventListener('click', async () => {
                    try {
                        if (currentPlayingTrack === index) {
                            if (currentAudio.paused) {
                                await currentAudio.play();
                                animateCharacter(track.duration);
                            } else {
                                currentAudio.pause();
                                cleanupCharacterAnimation();
                            }
                            return;
                        }
                        
                        if (currentAudio) {
                            currentAudio.pause();
                            cleanupCharacterAnimation();
                        }
                        
                        currentAudio = new Audio(track.file);
                        currentPlayingTrack = index;
                        
                        currentAudio.onplay = () => {
                            animateCharacter(track.duration);
                        };
                        
                        currentAudio.onended = () => {
                            document.querySelector('.track.playing')?.classList.remove('playing');
                            currentPlayingTrack = null;
                            cleanupCharacterAnimation();
                        };
                        
                        await currentAudio.play();
                        
                        document.querySelector('.track.playing')?.classList.remove('playing');
                        trackElement.classList.add('playing');
                    } catch (e) {
                        console.error("Playback error:", e);
                    }
                });
            });
        }
        
        // Emoji click handler
        emojiWrapper.addEventListener('click', async () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();
            }
            
            emoji.classList.add('fade-out');
            
            setTimeout(() => {
                emojiWrapper.style.display = 'none'; // Hide the emoji wrapper
                showGlitchText(); // Proceed to show glitch text
            }, 500); // Give a brief moment for the fade-out effect
        });

        // Floating Image Initialization
        function initFloatingImage() {
            floatingImage.style.display = 'block';
            // Set initial random position
            currentX = Math.random() * (window.innerWidth - floatingImage.offsetWidth);
            currentY = Math.random() * (window.innerHeight - floatingImage.offsetHeight);
            floatingImage.style.left = `${currentX}px`;
            floatingImage.style.top = `${currentY}px`;

            function updateFloatingImage() {
                if (!isDragging) {
                    currentX += velocityX;
                    currentY += velocityY;
                    velocityX *= friction;
                    velocityY *= friction;

                    // Stop if velocity is very low
                    if (Math.abs(velocityX) < 0.1 && Math.abs(velocityY) < 0.1) {
                        velocityX = 0;
                        velocityY = 0;
                    }

                    // Boundary checks with energy loss (optional, for a more pronounced stop at edges)
                    const bounceFactor = 0.6; // How much velocity is retained after a bounce
                    if (currentX < 0) {
                        currentX = 0;
                        velocityX *= -bounceFactor;
                    } else if (currentX > window.innerWidth - floatingImage.offsetWidth) {
                        currentX = window.innerWidth - floatingImage.offsetWidth;
                        velocityX *= -bounceFactor;
                    }

                    if (currentY < 0) {
                        currentY = 0;
                        velocityY *= -bounceFactor;
                    } else if (currentY > window.innerHeight - floatingImage.offsetHeight) {
                        currentY = window.innerHeight - floatingImage.offsetHeight;
                        velocityY *= -bounceFactor;
                    }

                    floatingImage.style.left = `${currentX}px`;
                    floatingImage.style.top = `${currentY}px`;
                }
                animationFrameId = requestAnimationFrame(updateFloatingImage);
            }

            // Mouse events
            floatingImage.addEventListener('mousedown', (e) => {
                isDragging = true;
                floatingImage.classList.add('grabbing');
                lastX = e.clientX;
                lastY = e.clientY;
                velocityX = 0; // Reset velocity on start drag
                velocityY = 0;
                e.preventDefault(); // Prevent default browser drag behavior
            });

            // Touch events
            floatingImage.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) { // Only handle single touch
                    isDragging = true;
                    floatingImage.classList.add('grabbing');
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                    velocityX = 0; // Reset velocity on start drag
                    velocityY = 0;
                }
                e.preventDefault(); // Prevent scrolling when touching the image
            }, { passive: false }); // Use { passive: false } for preventDefault on touchstart/touchmove

            // Common move handler for both mouse and touch
            const handleMove = (clientX, clientY) => {
                if (!isDragging) return;
                const dx = clientX - lastX;
                const dy = clientY - lastY;
                currentX += dx;
                currentY += dy;
                floatingImage.style.left = `${currentX}px`;
                floatingImage.style.top = `${currentY}px`;
                lastX = clientX;
                lastY = clientY;
            };

            document.addEventListener('mousemove', (e) => {
                handleMove(e.clientX, e.clientY);
            });

            document.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1) {
                    handleMove(e.touches[0].clientX, e.touches[0].clientY);
                }
                e.preventDefault(); // Prevent scrolling while dragging
            }, { passive: false });

            // Common end handler for both mouse and touch
            const handleEnd = (clientX, clientY) => {
                if (!isDragging) return;
                isDragging = false;
                floatingImage.classList.remove('grabbing');
                // Calculate final velocity based on last movement before release
                velocityX = clientX - lastX;
                velocityY = clientY - lastY;
            };

            document.addEventListener('mouseup', (e) => {
                handleEnd(e.clientX, e.clientY);
            });

            document.addEventListener('touchend', (e) => {
                // For touchend, if no touches remain, it means the finger was lifted.
                // The lastX/lastY from touchmove already represent the last position.
                // We don't have clientX/Y directly on touchend, so we use the last recorded.
                handleEnd(lastX, lastY); 
            });

            // If the user drags off the window and releases, make sure it stops dragging
            document.addEventListener('mouseleave', () => {
                if (isDragging) {
                    isDragging = false;
                    floatingImage.classList.remove('grabbing');
                }
            });

            updateFloatingImage(); // Start the animation loop
        }
    </script>
