<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Centered Emoji Styles */
        .emoji-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0;
            cursor: pointer;
            z-index: 10;
        }
        
        #emoji {
            font-size: 80px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 1;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        #emoji:active {
            transform: scale(0.8);
        }
        
        /* Centered Text Styles */
        #text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            display: none;
            opacity: 0;
            z-index: 5;
        }
        
        /* Audio Carousel Styles - Wider horizontal oval */
        .carousel-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;  /* Wider container */
            height: 400px; /* Slightly shorter */
        }
        
        .track {
            position: absolute;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: center;
            background: transparent;
            z-index: 2;
            width: 120px;
            margin-left: -60px;
        }
        
        .track:hover {
            transform: scale(1.1);
        }
        
        .track.playing {
            color: #00ff00;
        }
        
        /* Adjusted positions for wider horizontal oval */
        .track-0 { font-family: 'Press Start 2P', cursive; top: 10%; left: 50%; }
        .track-1 { font-family: 'Rubik Doodle Shadow', cursive; top: 25%; left: 20%; }
        .track-2 { font-family: 'Comic Neue', cursive; top: 50%; left: 10%; }
        .track-3 { font-family: 'Permanent Marker', cursive; top: 75%; left: 20%; }
        .track-4 { font-family: 'Caveat', cursive; top: 90%; left: 50%; }
        .track-5 { font-family: 'Press Start 2P', cursive; top: 75%; left: 80%; }
        .track-6 { font-family: 'Rubik Doodle Shadow', cursive; top: 50%; left: 90%; }
        .track-7 { font-family: 'Comic Neue', cursive; top: 25%; left: 80%; }
        
        /* Photo Slideshow - Smaller and moved up */
        .slideshow-container {
            position: absolute;
            top: 40%; /* Moved up from 50% */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px; /* Smaller size */
            height: 160px;
            z-index: 1;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-color: rgba(20, 20, 20, 0.3);
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: all 1s ease;
        }
        
        /* Random transition classes */
        .fade-in { opacity: 1; }
        .slide-up { opacity: 1; transform: translateY(0); }
        .slide-down { opacity: 1; transform: translateY(0); }
        .slide-left { opacity: 1; transform: translateX(0); }
        .slide-right { opacity: 1; transform: translateX(0); }
        .zoom-in { opacity: 1; transform: scale(1); }
        .rotate-in { opacity: 1; transform: rotate(0) scale(1); }
        
        /* Initial states for transitions */
        .initial-up { transform: translateY(-50px); }
        .initial-down { transform: translateY(50px); }
        .initial-left { transform: translateX(-50px); }
        .initial-right { transform: translateX(50px); }
        .initial-zoom { transform: scale(0.8); }
        .initial-rotate { transform: rotate(15deg) scale(0.8); }
        
        /* Faster flash animation */
        .flash {
            animation: flash 0.5s 5 forwards;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.2); }
        }
        
        /* Sleek Platform Links Styles */
        .platform-links {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            gap: 25px;
            z-index: 5;
        }
        
        .platform-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .platform-link:hover {
            opacity: 1;
            transform: scale(1.15);
            color: rgba(255,255,255,0.9);
        }
        
        .platform-emoji {
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30,30,30,0.7);
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .platform-link:hover .platform-emoji {
            background: rgba(50,50,50,0.8);
            box-shadow: 0 3px 12px rgba(0,0,0,0.4);
        }
        
        /* Darker emoji variants */
        .platform-emoji.apple { color: #f8f8f8; }
        .platform-emoji.youtube { color: #f0f0f0; }
        .platform-emoji.spotify { color: #e0e0e0; }
        .platform-emoji.instagram { color: #e8e8e8; }

        /* Mobile scaling */
        @media only screen and (max-width: 600px) {
            #emoji {
                font-size: 100px;
                width: 100px;
                height: 100px;
            }
            #text {
                font-size: 64px;
            }
            .carousel-container {
                width: 350px;
                height: 300px;
            }
            .track {
                font-size: 12px;
                width: 100px;
                margin-left: -50px;
            }
            /* Adjusted positions for mobile */
            .track-0 { top: 10%; left: 50%; }
            .track-1 { top: 25%; left: 20%; }
            .track-2 { top: 50%; left: 10%; }
            .track-3 { top: 75%; left: 20%; }
            .track-4 { top: 90%; left: 50%; }
            .track-5 { top: 75%; left: 80%; }
            .track-6 { top: 50%; left: 90%; }
            .track-7 { top: 25%; left: 80%; }
            .slideshow-container {
                width: 140px;
                height: 140px;
                top: 38%; /* Slightly higher on mobile */
            }
            .platform-links {
                bottom: 25px;
                gap: 20px;
            }
            .platform-emoji {
                font-size: 16px;
                width: 20px;
                height: 20px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="emoji-wrapper">
            <span id="emoji" class="handwritten">üìº</span>
        </div>
        <span id="text" class="handwritten">RiverAdam$</span>
        <div class="carousel-container" id="carousel">
            <!-- Slideshow and tracks will be added here by JavaScript -->
        </div>
        <div class="platform-links" id="platformLinks">
            <a href="https://music.apple.com/us/artist/river-adams/1554125278" class="platform-link" target="_blank">
                <span class="platform-emoji apple">üçé</span>
            </a>
            <a href="https://www.youtube.com/@RiverAdamsMusic" class="platform-link" target="_blank">
                <span class="platform-emoji youtube">‚ñ∂Ô∏è</span>
            </a>
            <a href="https://open.spotify.com/artist/5ZV6CFDURLSarqDL7Wwn6n?si=0H_HMr3dTQefGaHi7RX7FQ" class="platform-link" target="_blank">
                <span class="platform-emoji spotify">üéµ</span>
            </a>
            <a href="https://www.instagram.com/riveradamsmusic/" class="platform-link" target="_blank">
                <span class="platform-emoji instagram">üì∏</span>
            </a>
        </div>
    </div>

    <script>
        const emoji = document.getElementById('emoji');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const carousel = document.getElementById('carousel');
        const platformLinks = document.getElementById('platformLinks');
        
        let currentAudio = null;
        let currentPlayingTrack = null;
        let audioContext = null;
        let slideInterval = null;
        let currentSlide = 0;

        // Audio files in RIVERADAMS folder
        const audioFiles = [
            { name: "21 Century", file: "RIVERADAMS/21_Century_copy.mp3" },
            { name: "Grey", file: "RIVERADAMS/grey_copy.mp3" },
            { name: "Mr. Solo", file: "RIVERADAMS/Mr_Solo_copy.mp3" },
            { name: "Opportunities", file: "RIVERADAMS/Opportunities_copy.mp3" },
            { name: "Rap (feat. AFEEGO)", file: "RIVERADAMS/Rap_feat_AFEEGO_copy.mp3" },
            { name: "Spoken Word", file: "RIVERADAMS/Spoken_Word_copy.mp3" },
            { name: "Trying", file: "RIVERADAMS/Trying_copy.mp3" },
            { name: "Wynwood", file: "RIVERADAMS/Wynwood_copy_Wav.mp3" }
        ];

        // Photo files in RIVERADAMSPICZ folder
        const photoFiles = [];
        for (let i = 1; i <= 12; i++) {
            photoFiles.push(`RIVERADAMSPICZ/${i}.jpg`);
        }

        // Transition types
        const transitions = [
            { in: 'fade-in', out: '' },
            { in: 'slide-up', out: 'initial-up' },
            { in: 'slide-down', out: 'initial-down' },
            { in: 'slide-left', out: 'initial-left' },
            { in: 'slide-right', out: 'initial-right' },
            { in: 'zoom-in', out: 'initial-zoom' },
            { in: 'rotate-in', out: 'initial-rotate' }
        ];

        function createSlideshow() {
            const slideshowContainer = document.createElement('div');
            slideshowContainer.className = 'slideshow-container';
            carousel.appendChild(slideshowContainer);

            // Create slide elements
            photoFiles.forEach((photo, index) => {
                const slide = document.createElement('img');
                slide.className = 'slide';
                slide.src = photo;
                slide.alt = `RiverAdams photo ${index + 1}`;
                
                // Error handling
                slide.onerror = function() {
                    console.error('Error loading image:', photo);
                    this.style.display = 'none';
                };
                
                slideshowContainer.appendChild(slide);
            });

            startSlideshow();
        }

        function startSlideshow() {
            const slides = document.querySelectorAll('.slide:not([style*="display: none"])');
            if (slides.length === 0) return;

            // Show first slide
            slides[0].classList.add('fade-in');
            slides[0].style.opacity = '1';

            // Set interval for slideshow
            slideInterval = setInterval(() => {
                // Hide current slide
                slides[currentSlide].className = 'slide';
                
                // Move to next slide
                currentSlide = (currentSlide + 1) % slides.length;
                
                // Get random transition
                const randomTransition = transitions[Math.floor(Math.random() * transitions.length)];
                
                // Apply transition
                if (randomTransition.out) {
                    slides[currentSlide].className = `slide ${randomTransition.out}`;
                }
                
                // Force reflow
                void slides[currentSlide].offsetWidth;
                
                // Apply transition in
                slides[currentSlide].className = `slide ${randomTransition.in}`;
                
            }, 6000); // 6 seconds per slide
        }

        function initCarousel() {
            carousel.innerHTML = '';
            createSlideshow();
            
            audioFiles.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track track-${index % 8}`;
                trackElement.textContent = track.name;
                trackElement.dataset.index = index;
                carousel.appendChild(trackElement);
                
                trackElement.addEventListener('click', async () => {
                    try {
                        const trackIndex = trackElement.dataset.index;
                        
                        if (currentPlayingTrack === trackIndex) {
                            if (currentAudio.paused) {
                                await currentAudio.play();
                                trackElement.classList.add('playing');
                            } else {
                                currentAudio.pause();
                                trackElement.classList.remove('playing');
                            }
                            return;
                        }
                        
                        if (currentAudio) {
                            currentAudio.pause();
                            document.querySelector('.track.playing')?.classList.remove('playing');
                            currentAudio = null;
                        }
                        
                        currentAudio = new Audio(track.file);
                        currentPlayingTrack = trackIndex;
                        
                        currentAudio.addEventListener('error', (e) => {
                            console.error('Audio error:', e);
                            trackElement.classList.remove('playing');
                            currentPlayingTrack = null;
                        });
                        
                        await currentAudio.play();
                        trackElement.classList.add('playing');
                        
                        currentAudio.onended = () => {
                            trackElement.classList.remove('playing');
                            currentPlayingTrack = null;
                        };
                        
                    } catch (e) {
                        console.error("Playback error:", e);
                    }
                });
            });
        }
        
        emojiWrapper.addEventListener('click', async () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();
            }
            
            emoji.classList.add('fade-out');
            
            setTimeout(() => {
                emojiWrapper.style.display = 'none';
                text.style.display = 'block';
                text.classList.add('flash');
                
                setTimeout(() => {
                    text.style.display = 'none';
                    carousel.style.display = 'block';
                    platformLinks.style.display = 'flex';
                    initCarousel();
                }, 2500);
            }, 300);
        });

        window.addEventListener('beforeunload', () => {
            if (slideInterval) clearInterval(slideInterval);
        });
    </script>
</body>
</html>
