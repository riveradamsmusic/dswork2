<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            cursor: pointer;
        }
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        /* Default size (desktop) */
        #emoji, #text {
            font-size: 48px; /* Increased from 32px to match sizes */
        }
        #emoji {
            display: block;
            font-size: 64px; /* Even larger cassette emoji */
        }
        #text {
            display: none;
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        audio {
            display: none;
        }

        /* Mobile scaling */
        @media only screen and (max-width: 600px) {
            #emoji, #text {
                font-size: 64px !important; /* Larger on mobile */
            }
            #emoji {
                font-size: 72px !important; /* Extra large cassette on mobile */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <span id="emoji" class="handwritten">ðŸ“¼</span>
        <span id="text" class="handwritten">RiverAdam$</span>
    </div>
    <audio id="player" loop>
        <source src="audio.wav" type="audio/wav">
    </audio>

    <script>
        const container = document.getElementById('container');
        const emoji = document.getElementById('emoji');
        const text = document.getElementById('text');
        const player = document.getElementById('player');

        container.addEventListener('click', () => {
            emoji.style.display = 'none';
            text.style.display = 'block';
            player.play();
        });
    </script>
</body>
</html>
