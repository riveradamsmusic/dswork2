<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Centered Emoji Styles */
        .emoji-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0;
            cursor: pointer;
            z-index: 10;
        }
        
        #emoji {
            font-size: 80px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 1;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        #emoji:active {
            transform: scale(0.8);
        }
        
        /* Centered Text Styles */
        #text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            display: none;
            opacity: 0;
            z-index: 5;
        }
        
        /* Audio Carousel Styles - Scaled up 1.3x (390px) and moved 1.2cm right */
        .carousel-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% + 1.2cm), -50%); /* Added 1.2cm right offset */
            width: 390px;
            height: 390px;
        }
        
        .track {
            position: absolute;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18.2px;
            text-align: center;
            background: transparent;
            z-index: 2;
        }
        
        .track:hover {
            transform: scale(1.1);
        }
        
        .track.playing {
            color: #00ff00;
        }
        
        /* Original track positions scaled by 1.3 */
        .track-0 { font-family: 'Press Start 2P', cursive; top: 26px; left: 130px; }
        .track-1 { font-family: 'Rubik Doodle Shadow', cursive; top: 65px; left: 65px; }
        .track-2 { font-family: 'Comic Neue', cursive; top: 130px; left: 26px; }
        .track-3 { font-family: 'Permanent Marker', cursive; top: 221px; left: 65px; }
        .track-4 { font-family: 'Caveat', cursive; top: 260px; left: 130px; }
        .track-5 { font-family: 'Press Start 2P', cursive; top: 221px; left: 195px; }
        .track-6 { font-family: 'Rubik Doodle Shadow', cursive; top: 130px; left: 234px; }
        .track-7 { font-family: 'Comic Neue', cursive; top: 65px; left: 195px; }
        
        /* Photo Slideshow - Remains small (90px) and moved up */
        .slideshow-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            z-index: 1;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-color: rgba(20, 20, 20, 0.3);
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Loading Spinner */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            z-index: 0;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Enhanced Transition Classes */
        .fade-in { opacity: 1; }
        .slide-up { opacity: 1; transform: translateY(0) scale(1); }
        .slide-down { opacity: 1; transform: translateY(0) scale(1); }
        .slide-left { opacity: 1; transform: translateX(0) scale(1); }
        .slide-right { opacity: 1; transform: translateX(0) scale(1); }
        .zoom-in { opacity: 1; transform: scale(1); }
        .rotate-in { opacity: 1; transform: rotate(0) scale(1); }
        .explode-in { 
            opacity: 1; 
            transform: scale(1); 
            animation: explode 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .spin-in {
            opacity: 1;
            transform: rotate(0) scale(1);
            animation: spinIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .flip-in {
            opacity: 1;
            transform: rotateY(0) scale(1);
            animation: flipIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        @keyframes spinIn {
            0% { transform: rotate(-180deg) scale(0); opacity: 0; }
            100% { transform: rotate(0) scale(1); opacity: 1; }
        }
        
        @keyframes flipIn {
            0% { transform: rotateY(90deg) scale(0.8); opacity: 0; }
            100% { transform: rotateY(0) scale(1); opacity: 1; }
        }
        
        /* Initial states for transitions */
        .initial-up { transform: translateY(-50px) scale(0.9); }
        .initial-down { transform: translateY(50px) scale(0.9); }
        .initial-left { transform: translateX(-50px) scale(0.9); }
        .initial-right { transform: translateX(50px) scale(0.9); }
        .initial-zoom { transform: scale(0); }
        .initial-rotate { transform: rotate(90deg) scale(0); }
        .initial-explode { transform: scale(0); opacity: 0; }
        .initial-spin { transform: rotate(-180deg) scale(0); opacity: 0; }
        .initial-flip { transform: rotateY(90deg) scale(0.8); opacity: 0; }
        
        /* Faster flash animation */
        .flash {
            animation: flash 0.5s 5 forwards;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.2); }
        }
        
        /* Sleek Platform Links Styles */
        .platform-links {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            gap: 25px;
            z-index: 5;
        }
        
        .platform-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .platform-link:hover {
            opacity: 1;
            transform: scale(1.15);
            color: rgba(255,255,255,0.9);
        }
        
        .platform-emoji {
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30,30,30,0.7);
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .platform-link:hover .platform-emoji {
            background: rgba(50,50,50,0.8);
            box-shadow: 0 3px 12px rgba(0,0,0,0.4);
        }
        
        /* Darker emoji variants */
        .platform-emoji.apple { color: #f8f8f8; }
        .platform-emoji.youtube { color: #f0f0f0; }
        .platform-emoji.spotify { color: #e0e0e0; }
        .platform-emoji.instagram { color: #e8e8e8; }

        /* Mobile scaling */
        @media only screen and (max-width: 600px) {
            #emoji {
                font-size: 100px;
                width: 100px;
                height: 100px;
            }
            #text {
                font-size: 64px;
            }
            .carousel-container {
                width: 300px;
                height: 300px;
            }
            .track {
                font-size: 14px;
            }
            /* Original positions for mobile */
            .track-0 { top: 20px; left: 100px; }
            .track-1 { top: 50px; left: 50px; }
            .track-2 { top: 100px; left: 20px; }
            .track-3 { top: 170px; left: 50px; }
            .track-4 { top: 200px; left: 100px; }
            .track-5 { top: 170px; left: 150px; }
            .track-6 { top: 100px; left: 180px; }
            .track-7 { top: 50px; left: 150px; }
            .slideshow-container {
                width: 80px;
                height: 80px;
                top: 43%;
            }
            .platform-links {
                bottom: 25px;
                gap: 20px;
            }
            .platform-emoji {
                font-size: 16px;
                width: 20px;
                height: 20px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="emoji-wrapper">
            <span id="emoji" class="handwritten">üìº</span>
        </div>
        <span id="text" class="handwritten">RiverAdam$</span>
        <div class="carousel-container" id="carousel">
            <!-- Slideshow and tracks will be added here by JavaScript -->
        </div>
        <div class="platform-links" id="platformLinks">
            <a href="https://music.apple.com/us/artist/river-adams/1554125278" class="platform-link" target="_blank">
                <span class="platform-emoji apple">üçé</span>
            </a>
            <a href="https://www.youtube.com/@RiverAdamsMusic" class="platform-link" target="_blank">
                <span class="platform-emoji youtube">‚ñ∂Ô∏è</span>
            </a>
            <a href="https://open.spotify.com/artist/5ZV6CFDURLSarqDL7Wwn6n?si=0H_HMr3dTQefGaHi7RX7FQ" class="platform-link" target="_blank">
                <span class="platform-emoji spotify">üéµ</span>
            </a>
            <a href="https://www.instagram.com/riveradamsmusic/" class="platform-link" target="_blank">
                <span class="platform-emoji instagram">üì∏</span>
            </a>
        </div>
    </div>

    <script>
        const emoji = document.getElementById('emoji');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const carousel = document.getElementById('carousel');
        const platformLinks = document.getElementById('platformLinks');
        
        let currentAudio = null;
        let currentPlayingTrack = null;
        let audioContext = null;
        let slideInterval = null;
        let currentSlide = 0;
        let slideshowReady = false;
        let loadedImages = 0;

        // Audio files in RIVERADAMS folder
        const audioFiles = [
            { name: "21 Century", file: "RIVERADAMS/21_Century_copy.mp3" },
            { name: "Grey", file: "RIVERADAMS/grey_copy.mp3" },
            { name: "Mr. Solo", file: "RIVERADAMS/Mr_Solo_copy.mp3" },
            { name: "Opportunities", file: "RIVERADAMS/Opportunities_copy.mp3" },
            { name: "Rap (feat. AFEEGO)", file: "RIVERADAMS/Rap_feat_AFEEGO_copy.mp3" },
            { name: "Spoken Word", file: "RIVERADAMS/Spoken_Word_copy.mp3" },
            { name: "Trying", file: "RIVERADAMS/Trying_copy.mp3" },
            { name: "Wynwood", file: "RIVERADAMS/Wynwood_copy_Wav.mp3" }
        ];

        // Photo files in RIVERADAMSPICZ folder
        const photoFiles = [];
        for (let i = 1; i <= 12; i++) {
            photoFiles.push(`RIVERADAMSPICZ/${i}.jpg`);
        }

        // Enhanced transition types
        const transitions = [
            { in: 'fade-in', out: '' },
            { in: 'slide-up', out: 'initial-up' },
            { in: 'slide-down', out: 'initial-down' },
            { in: 'slide-left', out: 'initial-left' },
            { in: 'slide-right', out: 'initial-right' },
            { in: 'zoom-in', out: 'initial-zoom' },
            { in: 'rotate-in', out: 'initial-rotate' },
            { in: 'explode-in', out: 'initial-explode' },
            { in: 'spin-in', out: 'initial-spin' },
            { in: 'flip-in', out: 'initial-flip' }
        ];

        // Preload images for better performance
        function preloadImages() {
            const loader = document.createElement('div');
            loader.className = 'loader';
            carousel.appendChild(loader);

            photoFiles.forEach((photo, index) => {
                const img = new Image();
                img.src = photo;
                img.onload = () => {
                    loadedImages++;
                    if (loadedImages === photoFiles.length) {
                        slideshowReady = true;
                        loader.remove();
                    }
                };
                img.onerror = () => {
                    console.error('Error loading image:', photo);
                    loadedImages++; // Count even if error to prevent infinite waiting
                    if (loadedImages === photoFiles.length) {
                        slideshowReady = true;
                        loader.remove();
                    }
                };
            });
        }

        function createSlideshow() {
            const slideshowContainer = document.createElement('div');
            slideshowContainer.className = 'slideshow-container';
            carousel.appendChild(slideshowContainer);

            // Create slide elements
            photoFiles.forEach((photo, index) => {
                const slide = document.createElement('img');
                slide.className = 'slide';
                slide.src = photo;
                slide.alt = `RiverAdams photo ${index + 1}`;
                slide.loading = 'lazy'; // Lazy loading for better performance
                
                // Error handling
                slide.onerror = function() {
                    console.error('Error loading image:', photo);
                    this.style.display = 'none';
                };
                
                slideshowContainer.appendChild(slide);
            });

            if (slideshowReady) {
                startSlideshow();
            } else {
                const checkReady = setInterval(() => {
                    if (slideshowReady) {
                        clearInterval(checkReady);
                        startSlideshow();
                    }
                }, 100);
            }
        }

        function startSlideshow() {
            const slides = document.querySelectorAll('.slide:not([style*="display: none"])');
            if (slides.length === 0) return;

            // Show first slide with random transition
            const firstTransition = transitions[Math.floor(Math.random() * transitions.length)];
            slides[0].className = `slide ${firstTransition.in}`;
            slides[0].style.opacity = '1';

            // Set interval for slideshow with random timing (4-6 seconds)
            slideInterval = setInterval(() => {
                // Hide current slide
                slides[currentSlide].className = 'slide';
                
                // Move to next slide
                currentSlide = (currentSlide + 1) % slides.length;
                
                // Get random transition
                const randomTransition = transitions[Math.floor(Math.random() * transitions.length)];
                
                // Apply transition
                if (randomTransition.out) {
                    slides[currentSlide].className = `slide ${randomTransition.out}`;
                }
                
                // Force reflow
                void slides[currentSlide].offsetWidth;
                
                // Apply transition in
                slides[currentSlide].className = `slide ${randomTransition.in}`;
                
            }, 5000); // 5 seconds base timing
        }

        function initCarousel() {
            carousel.innerHTML = '';
            preloadImages();
            createSlideshow();
            
            audioFiles.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track track-${index % 8}`;
                trackElement.textContent = track.name;
                trackElement.dataset.index = index;
                carousel.appendChild(trackElement);
                
                trackElement.addEventListener('click', async () => {
                    try {
                        const trackIndex = trackElement.dataset.index;
                        
                        if (currentPlayingTrack === trackIndex) {
                            if (currentAudio.paused) {
                                await currentAudio.play();
                                trackElement.classList.add('playing');
                            } else {
                                currentAudio.pause();
                                trackElement.classList.remove('playing');
                            }
                            return;
                        }
                        
                        if (currentAudio) {
                            currentAudio.pause();
                            document.querySelector('.track.playing')?.classList.remove('playing');
                            currentAudio = null;
                        }
                        
                        currentAudio = new Audio(track.file);
                        currentPlayingTrack = trackIndex;
                        
                        currentAudio.addEventListener('error', (e) => {
                            console.error('Audio error:', e);
                            trackElement.classList.remove('playing');
                            currentPlayingTrack = null;
                        });
                        
                        await currentAudio.play();
                        trackElement.classList.add('playing');
                        
                        currentAudio.onended = () => {
                            trackElement.classList.remove('playing');
                            currentPlayingTrack = null;
                        };
                        
                    } catch (e) {
                        console.error("Playback error:", e);
                    }
                });
            });
        }
        
        emojiWrapper.addEventListener('click', async () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();
            }
            
            emoji.classList.add('fade-out');
            
            setTimeout(() => {
                emojiWrapper.style.display = 'none';
                text.style.display = 'block';
                text.classList.add('flash');
                
                setTimeout(() => {
                    text.style.display = 'none';
                    carousel.style.display = 'block';
                    platformLinks.style.display = 'flex';
                    initCarousel();
                }, 2500);
            }, 300);
        });

        window.addEventListener('beforeunload', () => {
            if (slideInterval) clearInterval(slideInterval);
        });
    </script>
</body>
</html>
