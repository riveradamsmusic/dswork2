<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            cursor: pointer;
        }
        #cassette {
            font-size: 64px;
            transition: opacity 0.5s;
        }
        #text {
            font-family: 'Caveat', cursive;
            font-size: 32px;
            color: white;
            letter-spacing: 1px;
            opacity: 0;
            position: absolute;
            transition: opacity 0.5s;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="cassette" onclick="startPlayback()">ðŸ“¼</div>
    <div id="text">RiverAdam$</div>
    <audio id="player">
        <source src="audio.wav" type="audio/wav">
    </audio>

    <script>
        function startPlayback() {
            const cassette = document.getElementById('cassette');
            const text = document.getElementById('text');
            const player = document.getElementById('player');
            
            // Switch from cassette to text
            cassette.style.opacity = '0';
            text.style.opacity = '1';
            
            // Start playback
            player.play();
            
            // Optional: Return to cassette when audio ends
            player.onended = function() {
                text.style.opacity = '0';
                cassette.style.opacity = '1';
            };
        }
    </script>
</body>
</html>
