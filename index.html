<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Centered Emoji */
        .emoji-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0;
            cursor: pointer;
            z-index: 10;
        }
        
        #emoji {
            font-size: 80px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 1;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        #emoji:active {
            transform: scale(0.8);
        }
        
        /* Centered Text */
        #text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            display: none;
            opacity: 0;
            z-index: 5;
        }
        
        /* Standalone Centered Slideshow */
        .slideshow-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            z-index: 1;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-color: rgba(20, 20, 20, 0.3);
            display: none; /* Initially hidden */
        }
        
        /* Modern Loading Spinner */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            z-index: 2;
            display: none; /* Initially hidden */
        }
        
        .spinner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #9b59b6;
            border-bottom-color: #9b59b6;
            animation: spin 1.5s linear infinite;
        }
        
        .spinner::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-left-color: #3498db;
            border-right-color: #3498db;
            animation: spinReverse 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes spinReverse {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }
        
        /* Offset Carousel */
        .carousel-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% + 0.5cm), calc(-50% + 1.0cm));
            width: 390px;
            height: 390px;
            z-index: 2;
        }
        
        .track {
            position: absolute;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18.2px;
            text-align: center;
            background: transparent;
            z-index: 3;
        }
        
        .track:hover {
            transform: scale(1.1);
        }
        
        .track.playing {
            color: #00ff00;
        }
        
        /* Track positions */
        .track-0 { font-family: 'Press Start 2P', cursive; top: 26px; left: 130px; }
        .track-1 { font-family: 'Rubik Doodle Shadow', cursive; top: 65px; left: 65px; }
        .track-2 { font-family: 'Comic Neue', cursive; top: 130px; left: 26px; }
        .track-3 { font-family: 'Permanent Marker', cursive; top: 221px; left: 65px; }
        .track-4 { font-family: 'Caveat', cursive; top: 260px; left: 130px; }
        .track-5 { font-family: 'Press Start 2P', cursive; top: 221px; left: 195px; }
        .track-6 { font-family: 'Rubik Doodle Shadow', cursive; top: 130px; left: 234px; }
        .track-7 { font-family: 'Comic Neue', cursive; top: 65px; left: 195px; }
        
        /* Slide transitions */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: all 1s ease;
        }
        
        /* Crazy Transitions */
        .fade-in { opacity: 1; }
        .slide-up { opacity: 1; transform: translateY(0); }
        .slide-down { opacity: 1; transform: translateY(0); }
        .slide-left { opacity: 1; transform: translateX(0); }
        .slide-right { opacity: 1; transform: translateX(0); }
        .zoom-in { opacity: 1; transform: scale(1); }
        .rotate-in { opacity: 1; transform: rotate(0) scale(1); }
        .explode-in { 
            opacity: 1; 
            transform: scale(1); 
            animation: explode 0.8s ease-out forwards;
        }
        .pixelate-in {
            opacity: 1;
            filter: blur(0);
            animation: pixelate 1.2s steps(10) forwards;
        }
        .glitch-in {
            opacity: 1;
            animation: glitch 0.8s linear forwards;
        }
        
        .initial-up { transform: translateY(-50px); }
        .initial-down { transform: translateY(50px); }
        .initial-left { transform: translateX(-50px); }
        .initial-right { transform: translateX(50px); }
        .initial-zoom { transform: scale(0.8); }
        .initial-rotate { transform: rotate(15deg) scale(0.8); }
        .initial-explode { transform: scale(0); opacity: 0; }
        .initial-pixelate { filter: blur(10px); opacity: 0; }
        .initial-glitch { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); opacity: 0; }
        
        /* Crazy Transition Animations */
        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pixelate {
            0% { filter: blur(10px) contrast(200%); opacity: 0; }
            100% { filter: blur(0) contrast(100%); opacity: 1; }
        }
        
        @keyframes glitch {
            0% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); opacity: 0; }
            20% { clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%); opacity: 0.8; }
            40% { clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%); opacity: 0.3; }
            60% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); opacity: 0.8; }
            80% { clip-path: polygon(0 80%, 100% 80%, 100% 90%, 0 90%); opacity: 0.3; }
            100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); opacity: 1; }
        }
        
        .flash {
            animation: flash 0.5s 5 forwards;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.2); }
        }
        
        /* Platform Links */
        .platform-links {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            gap: 25px;
            z-index: 5;
        }
        
        .platform-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .platform-link:hover {
            opacity: 1;
            transform: scale(1.15);
            color: rgba(255,255,255,0.9);
        }
        
        .platform-emoji {
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30,30,30,0.7);
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .platform-link:hover .platform-emoji {
            background: rgba(50,50,50,0.8);
            box-shadow: 0 3px 12px rgba(0,0,0,0.4);
        }
        
        .platform-emoji.apple { color: #f8f8f8; }
        .platform-emoji.youtube { color: #f0f0f0; }
        .platform-emoji.spotify { color: #e0e0e0; }
        .platform-emoji.instagram { color: #e8e8e8; }

        /* Video Game Character */
        .game-character {
            position: fixed;
            top: 20px;
            left: 25%; /* Starts 25% from the left */
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%239b59b6" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm-5-9h10v2H7z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 100;
            display: none;
            animation: walk 0.5s steps(2) infinite;
        }
        
        @keyframes walk {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        /* Mobile */
        @media only screen and (max-width: 600px) {
            #emoji {
                font-size: 100px;
                width: 100px;
                height: 100px;
            }
            #text {
                font-size: 64px;
            }
            .carousel-container {
                width: 300px;
                height: 300px;
            }
            .track {
                font-size: 14px;
            }
            .track-0 { top: 20px; left: 100px; }
            .track-1 { top: 50px; left: 50px; }
            .track-2 { top: 100px; left: 20px; }
            .track-3 { top: 170px; left: 50px; }
            .track-4 { top: 200px; left: 100px; }
            .track-5 { top: 170px; left: 150px; }
            .track-6 { top: 100px; left: 180px; }
            .track-7 { top: 50px; left: 150px; }
            .slideshow-container {
                width: 80px;
                height: 80px;
            }
            .platform-links {
                bottom: 25px;
                gap: 20px;
            }
            .platform-emoji {
                font-size: 16px;
                width: 20px;
                height: 20px;
                padding: 6px;
            }
            .game-character {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Emoji Trigger -->
        <div class="emoji-wrapper">
            <span id="emoji" class="handwritten">📼</span>
        </div>
        
        <!-- Hidden Text -->
        <span id="text" class="handwritten">RiverAdam$</span>
        
        <!-- Standalone Slideshow (Center) -->
        <div class="slideshow-container" id="slideshow">
            <div class="spinner"></div>
        </div>
        
        <!-- Offset Carousel -->
        <div class="carousel-container" id="carousel"></div>
        
        <!-- Video Game Character -->
        <div class="game-character" id="gameCharacter"></div>
        
        <!-- Platform Links -->
        <div class="platform-links" id="platformLinks">
            <a href="https://music.apple.com/us/artist/river-adams/1554125278" class="platform-link" target="_blank">
                <span class="platform-emoji apple">🍎</span>
            </a>
            <a href="https://www.youtube.com/@RiverAdamsMusic" class="platform-link" target="_blank">
                <span class="platform-emoji youtube">▶️</span>
            </a>
            <a href="https://open.spotify.com/artist/5ZV6CFDURLSarqDL7Wwn6n?si=0H_HMr3dTQefGaHi7RX7FQ" class="platform-link" target="_blank">
                <span class="platform-emoji spotify">🎵</span>
            </a>
            <a href="https://www.instagram.com/riveradamsmusic/" class="platform-link" target="_blank">
                <span class="platform-emoji instagram">📸</span>
            </a>
        </div>
    </div>

    <script>
        const emoji = document.getElementById('emoji');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const carousel = document.getElementById('carousel');
        const slideshow = document.getElementById('slideshow');
        const platformLinks = document.getElementById('platformLinks');
        const gameCharacter = document.getElementById('gameCharacter');
        const spinner = document.querySelector('.spinner');
        
        let currentAudio = null;
        let currentPlayingTrack = null;
        let audioContext = null;
        let slideInterval = null;
        let currentSlide = 0;
        let characterAnimation = null;
        let loadedImages = 0;
        let totalImages = 0;

        // Audio files
        const audioFiles = [
            { name: "21 Century", file: "RIVERADAMS/21_Century_copy.mp3", duration: 180 },
            { name: "Grey", file: "RIVERADAMS/grey_copy.mp3", duration: 210 },
            { name: "Mr. Solo", file: "RIVERADAMS/Mr_Solo_copy.mp3", duration: 195 },
            { name: "Opportunities", file: "RIVERADAMS/Opportunities_copy.mp3", duration: 225 },
            { name: "Rap (feat. AFEEGO)", file: "RIVERADAMS/Rap_feat_AFEEGO_copy.mp3", duration: 240 },
            { name: "Spoken Word", file: "RIVERADAMS/Spoken_Word_copy.mp3", duration: 180 },
            { name: "Trying", file: "RIVERADAMS/Trying_copy.mp3", duration: 200 },
            { name: "Wynwood", file: "RIVERADAMS/Wynwood_copy_Wav.mp3", duration: 190 }
        ];

        // Photo files
        const photoFiles = [];
        for (let i = 1; i <= 12; i++) {
            photoFiles.push(`RIVERADAMSPICZ/${i}.jpg`);
        }
        totalImages = photoFiles.length;

        // Enhanced transitions
        const transitions = [
            { in: 'fade-in', out: '' },
            { in: 'slide-up', out: 'initial-up' },
            { in: 'slide-down', out: 'initial-down' },
            { in: 'slide-left', out: 'initial-left' },
            { in: 'slide-right', out: 'initial-right' },
            { in: 'zoom-in', out: 'initial-zoom' },
            { in: 'rotate-in', out: 'initial-rotate' },
            { in: 'explode-in', out: 'initial-explode' },
            { in: 'pixelate-in', out: 'initial-pixelate' },
            { in: 'glitch-in', out: 'initial-glitch' }
        ];

        // Initialize slideshow with loading spinner
        function createSlideshow() {
            spinner.style.display = 'block';
            slideshow.style.display = 'block';
            
            photoFiles.forEach((photo, index) => {
                const slide = document.createElement('img');
                slide.className = 'slide';
                slide.src = photo;
                slide.alt = `RiverAdams photo ${index + 1}`;
                
                slide.onload = () => {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        spinner.style.display = 'none';
                        startSlideshow();
                    }
                };
                
                slide.onerror = () => {
                    slide.style.display = 'none';
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        spinner.style.display = 'none';
                        if (document.querySelectorAll('.slide:not([style*="display: none"])').length > 0) {
                            startSlideshow();
                        }
                    }
                };
                
                slideshow.appendChild(slide);
            });
            
            // If no images load at all
            if (photoFiles.length === 0) {
                spinner.style.display = 'none';
            }
        }

        // Start slideshow with crazy transitions
        function startSlideshow() {
            const slides = document.querySelectorAll('.slide:not([style*="display: none"])');
            if (slides.length === 0) return;

            slides[0].classList.add('fade-in');
            slides[0].style.opacity = '1';

            slideInterval = setInterval(() => {
                slides[currentSlide].className = 'slide';
                currentSlide = (currentSlide + 1) % slides.length;
                
                const transition = transitions[Math.floor(Math.random() * transitions.length)];
                if (transition.out) slides[currentSlide].className = `slide ${transition.out}`;
                
                void slides[currentSlide].offsetWidth; // Force reflow
                slides[currentSlide].className = `slide ${transition.in}`;
            }, 3000); // Faster transitions for more dynamism
        }

        // Animate game character
        function animateCharacter(duration) {
            gameCharacter.style.display = 'block';
            gameCharacter.style.left = '25%'; // Start 25% from left
            
            const screenWidth = window.innerWidth;
            const startPosition = screenWidth * 0.25;
            const endPosition = screenWidth * 0.75; // Ends 25% from right
            const moveDistance = endPosition - startPosition;
            const moveDuration = duration * 1000; // Convert to milliseconds
            
            // Reset any existing animation
            if (characterAnimation) {
                clearInterval(characterAnimation);
            }
            
            const startTime = Date.now();
            const endTime = startTime + moveDuration;
            
            characterAnimation = setInterval(() => {
                const now = Date.now();
                const progress = (now - startTime) / moveDuration;
                
                if (progress >= 1) {
                    gameCharacter.style.left = `${endPosition}px`;
                    clearInterval(characterAnimation);
                    setTimeout(() => {
                        gameCharacter.style.display = 'none';
                    }, 1000);
                } else {
                    const currentPos = startPosition + (moveDistance * progress);
                    gameCharacter.style.left = `${currentPos}px`;
                }
            }, 16); // ~60fps
        }

        // Initialize carousel
        function initCarousel() {
            audioFiles.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track track-${index % 8}`;
                trackElement.textContent = track.name;
                trackElement.dataset.index = index;
                carousel.appendChild(trackElement);
                
                trackElement.addEventListener('click', async () => {
                    try {
                        if (currentPlayingTrack === index) {
                            if (currentAudio.paused) {
                                await currentAudio.play();
                                animateCharacter(track.duration);
                            } else {
                                currentAudio.pause();
                                clearInterval(characterAnimation);
                                gameCharacter.style.display = 'none';
                            }
                            return;
                        }
                        
                        if (currentAudio) currentAudio.pause();
                        clearInterval(characterAnimation);
                        gameCharacter.style.display = 'none';
                        
                        currentAudio = new Audio(track.file);
                        currentPlayingTrack = index;
                        
                        currentAudio.onplay = () => {
                            animateCharacter(track.duration);
                        };
                        
                        currentAudio.onended = () => {
                            document.querySelector('.track.playing')?.classList.remove('playing');
                            currentPlayingTrack = null;
                            clearInterval(characterAnimation);
                            gameCharacter.style.display = 'none';
                        };
                        
                        await currentAudio.play();
                        
                        document.querySelector('.track.playing')?.classList.remove('playing');
                        trackElement.classList.add('playing');
                    } catch (e) {
                        console.error("Playback error:", e);
                    }
                });
            });
        }
        
        // Emoji click handler
        emojiWrapper.addEventListener('click', async () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();
            }
            
            emoji.classList.add('fade-out');
            
            setTimeout(() => {
                emojiWrapper.style.display = 'none';
                text.style.display = 'block';
                text.classList.add('flash');
                
                setTimeout(() => {
                    text.style.display = 'none';
                    carousel.style.display = 'block';
                    platformLinks.style.display = 'flex';
                    createSlideshow(); // Now starts after the flashes
                    initCarousel();
                }, 2500);
            }, 300);
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (slideInterval) clearInterval(slideInterval);
            if (characterAnimation) clearInterval(characterAnimation);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (characterAnimation && currentAudio && !currentAudio.paused) {
                clearInterval(characterAnimation);
                const currentTime = currentAudio.currentTime;
                const remainingTime = audioFiles[currentPlayingTrack].duration - currentTime;
                animateCharacter(remainingTime);
            }
        });
    </script>
</body>
</html>
