<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            cursor: pointer;
        }
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Emoji Container */
        .emoji-wrapper {
            display: inline-block;
            font-size: 0; /* Reset font size for the wrapper */
        }
        
        /* Actual Emoji */
        #emoji {
            font-size: 80px; /* Base size */
            display: inline-block;
            width: 80px; /* Explicit dimensions */
            height: 80px;
            line-height: 1;
            text-align: center;
        }
        
        /* Text */
        #text {
            font-size: 48px;
            display: none;
            animation: flash 1s infinite;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        audio {
            display: none;
        }

        /* Mobile scaling */
        @media only screen and (max-width: 600px) {
            #emoji {
                font-size: 100px;
                width: 100px;
                height: 100px;
            }
            #text {
                font-size: 64px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="emoji-wrapper">
            <span id="emoji" class="handwritten">ðŸ“¼</span>
        </div>
        <span id="text" class="handwritten">RiverAdam$</span>
    </div>
    <audio id="player" loop>
        <source src="audio.wav" type="audio/wav">
    </audio>

    <script>
        const container = document.getElementById('container');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const player = document.getElementById('player');

        container.addEventListener('click', () => {
            emojiWrapper.style.display = 'none';
            text.style.display = 'block';
            player.play();
        });
    </script>
</body>
</html>
