<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Centered Emoji */
        .emoji-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0;
            cursor: pointer;
            z-index: 10;
        }
        
        #emoji {
            font-size: 80px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 1;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        #emoji:active {
            transform: scale(0.8);
        }
        
        /* Glitchy Text - UPDATED */
        #text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; /* Reduced from 48px */
            display: none;
            opacity: 0;
            z-index: 5;
            text-align: center;
            width: 100%;
        }
        
        /* Font classes for glitch effect */
        .font-caveat { font-family: 'Caveat', cursive; }
        .font-press-start { font-family: 'Press Start 2P', cursive; }
        .font-rubik { font-family: 'Rubik Doodle Shadow', cursive; }
        .font-comic { font-family: 'Comic Neue', cursive; }
        .font-marker { font-family: 'Permanent Marker', cursive; }
        .font-vt323 { font-family: 'VT323', monospace; }
        .font-major-mono { font-family: 'Major Mono Display', monospace; }
        
        /* Standalone Centered Slideshow */
        .slideshow-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            z-index: 1;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-color: rgba(20, 20, 20, 0.3);
            display: none;
        }
        
        /* Top Right Images - UPDATED (2.jpg on top of 1.jpg) */
        .top-right-images {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 90px;
            height: 180px;
            z-index: 1;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        
        .top-right-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        /* 8-Bit Loading Bar */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 12px;
            background: #222;
            border: 2px solid #9b59b6;
            z-index: 2;
            display: none;
        }
        
        .spinner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: repeating-linear-gradient(
                45deg,
                #9b59b6,
                #9b59b6 4px,
                #6a3d8a 4px,
                #6a3d8a 8px
            );
            animation: load-bar 2s steps(10) infinite;
        }
        
        @keyframes load-bar {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* Offset Carousel */
        .carousel-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% + 0.5cm), calc(-50% + 1.0cm));
            width: 390px;
            height: 390px;
            z-index: 2;
        }
        
        .track {
            position: absolute;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18.2px;
            text-align: center;
            background: transparent;
            z-index: 3;
        }
        
        .track:hover {
            transform: scale(1.1);
        }
        
        .track.playing {
            color: #00ff00;
        }
        
        /* Track positions */
        .track-0 { font-family: 'Press Start 2P', cursive; top: 26px; left: 130px; }
        .track-1 { font-family: 'Rubik Doodle Shadow', cursive; top: 65px; left: 65px; }
        .track-2 { font-family: 'Comic Neue', cursive; top: 130px; left: 26px; }
        .track-3 { font-family: 'Permanent Marker', cursive; top: 221px; left: 65px; }
        .track-4 { font-family: 'Caveat', cursive; top: 260px; left: 130px; }
        .track-5 { font-family: 'Press Start 2P', cursive; top: 221px; left: 195px; }
        .track-6 { font-family: 'Rubik Doodle Shadow', cursive; top: 130px; left: 234px; }
        .track-7 { font-family: 'Comic Neue', cursive; top: 65px; left: 195px; }
        
        /* Slide transitions - SIMPLIFIED */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        /* Platform Links */
        .platform-links {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            gap: 15px;
            z-index: 5;
        }
        
        .platform-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .platform-link:hover {
            opacity: 1;
            transform: scale(1.15);
            color: rgba(255,255,255,0.9);
        }
        
        .platform-emoji {
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30,30,30,0.7);
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .platform-link:hover .platform-emoji {
            background: rgba(50,50,50,0.8);
            box-shadow: 0 3px 12px rgba(0,0,0,0.4);
        }
        
        .platform-emoji.apple { color: #f8f8f8; }
        .platform-emoji.youtube { color: #f0f0f0; }
        .platform-emoji.spotify { color: #e0e0e0; }
        .platform-emoji.instagram { color: #e8e8e8; }

        /* Wasteland Wanderer */
        .game-character {
            position: fixed;
            top: 20px;
            left: 25%;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="9" y="10" width="6" height="8" fill="%239b59b6"/><rect x="8" y="14" width="8" height="2" fill="%236a3d8a"/><circle cx="11" cy="12" r="1" fill="%23000"/><circle cx="13" cy="12" r="1" fill="%23000"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 100;
            display: none;
            animation: walk 0.5s steps(2) infinite;
        }
        
        @keyframes walk {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        /* Enhanced Glitch Animation */
        @keyframes text-glitch {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-5px, 5px) scale(1.1); }
            20% { transform: translate(5px, -5px) scale(0.9); }
            30% { transform: translate(-3px, 3px) skew(5deg); }
            40% { transform: translate(3px, -3px) skew(-5deg); }
            50% { transform: translate(-2px, 2px) rotate(3deg); }
            60% { transform: translate(2px, -2px) rotate(-3deg); }
            70% { transform: translate(-4px, 4px) scale(1.05); }
            80% { transform: translate(4px, -4px) scale(0.95); }
            90% { transform: translate(-1px, 1px); }
        }
        
        .glitch-effect {
            animation: text-glitch 0.4s linear infinite;
        }
        
        /* Mobile */
        @media only screen and (max-width: 600px) {
            #emoji {
                font-size: 100px;
                width: 100px;
                height: 100px;
            }
            #text {
                font-size: 32px; /* Reduced from 64px */
            }
            .carousel-container {
                width: 300px;
                height: 300px;
            }
            .track {
                font-size: 14px;
            }
            .track-0 { top: 20px; left: 100px; }
            .track-1 { top: 50px; left: 50px; }
            .track-2 { top: 100px; left: 20px; }
            .track-3 { top: 170px; left: 50px; }
            .track-4 { top: 200px; left: 100px; }
            .track-5 { top: 170px; left: 150px; }
            .track-6 { top: 100px; left: 180px; }
            .track-7 { top: 50px; left: 150px; }
            .slideshow-container {
                width: 80px;
                height: 80px;
            }
            .top-right-images {
                width: 80px;
                height: 160px;
                right: 15px;
                top: 15px;
            }
            .platform-links {
                bottom: 25px;
                gap: 12px;
            }
            .platform-emoji {
                font-size: 16px;
                width: 20px;
                height: 20px;
                padding: 6px;
            }
            .game-character {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Emoji Trigger -->
        <div class="emoji-wrapper">
            <span id="emoji" class="handwritten">üìº</span>
        </div>
        
        <!-- Hidden Text -->
        <span id="text" class="handwritten">RiverAdam$</span>
        
        <!-- Standalone Slideshow (Center) -->
        <div class="slideshow-container" id="slideshow">
            <div class="spinner"></div>
        </div>
        
        <!-- Top Right Images - REVERSED ORDER (2.jpg on top of 1.jpg) -->
        <div class="top-right-images" id="topRightImages">
            <img src="RIVERADAMSME/2.jpg" class="top-right-image" alt="RiverAdams 2">
            <img src="RIVERADAMSME/1.jpg" class="top-right-image" alt="RiverAdams 1">
        </div>
        
        <!-- Offset Carousel -->
        <div class="carousel-container" id="carousel"></div>
        
        <!-- Wasteland Wanderer Character -->
        <div class="game-character" id="gameCharacter"></div>
        
        <!-- Platform Links -->
        <div class="platform-links" id="platformLinks">
            <a href="https://music.apple.com/us/artist/river-adams/1554125278" class="platform-link" target="_blank">
                <span class="platform-emoji apple">üçé</span>
            </a>
            <a href="https://www.youtube.com/@RiverAdamsMusic" class="platform-link" target="_blank">
                <span class="platform-emoji youtube">‚ñ∂Ô∏è</span>
            </a>
            <a href="https://open.spotify.com/artist/5ZV6CFDURLSarqDL7Wwn6n?si=0H_HMr3dTQefGaHi7RX7FQ" class="platform-link" target="_blank">
                <span class="platform-emoji spotify">üéµ</span>
            </a>
            <a href="https://www.instagram.com/riveradamsmusic/" class="platform-link" target="_blank">
                <span class="platform-emoji instagram">üì∏</span>
            </a>
        </div>
    </div>

    <script>
        const emoji = document.getElementById('emoji');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const carousel = document.getElementById('carousel');
        const slideshow = document.getElementById('slideshow');
        const topRightImages = document.getElementById('topRightImages');
        const platformLinks = document.getElementById('platformLinks');
        const gameCharacter = document.getElementById('gameCharacter');
        const spinner = document.querySelector('.spinner');
        
        let currentAudio = null;
        let currentPlayingTrack = null;
        let audioContext = null;
        let slideInterval = null;
        let currentSlide = 0;
        let characterAnimation = null;
        let loadedImages = 0;
        let totalImages = 0;

        // Audio files
        const audioFiles = [
            { name: "21 Century", file: "RIVERADAMS/21_Century_copy.mp3", duration: 180 },
            { name: "Grey", file: "RIVERADAMS/grey_copy.mp3", duration: 210 },
            { name: "Mr. Solo", file: "RIVERADAMS/Mr_Solo_copy.mp3", duration: 195 },
            { name: "Opportunities", file: "RIVERADAMS/Opportunities_copy.mp3", duration: 225 },
            { name: "Rap (feat. AFEEGO)", file: "RIVERADAMS/Rap_feat_AFEEGO_copy.mp3", duration: 240 },
            { name: "Spoken Word", file: "RIVERADAMS/Spoken_Word_copy.mp3", duration: 180 },
            { name: "Trying", file: "RIVERADAMS/Trying_copy.mp3", duration: 200 },
            { name: "Wynwood", file: "RIVERADAMS/Wynwood_copy_Wav.mp3", duration: 190 }
        ];

        // Photo files - now only 1-11.jpg
        const photoFiles = [];
        for (let i = 1; i <= 11; i++) {
            photoFiles.push(`RIVERADAMSPICZ/${i}.jpg`);
        }
        totalImages = photoFiles.length;

        // Font classes for glitch effect
        const fontClasses = [
            'font-caveat', 
            'font-press-start',
            'font-rubik',
            'font-comic',
            'font-marker',
            'font-vt323',
            'font-major-mono'
        ];

        // Initialize slideshow with loading spinner
        function createSlideshow() {
            spinner.style.display = 'block';
            slideshow.style.display = 'block';
            
            photoFiles.forEach((photo, index) => {
                const slide = document.createElement('img');
                slide.className = 'slide';
                slide.src = photo;
                slide.alt = `RiverAdams photo ${index + 1}`;
                
                slide.onload = () => {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        spinner.style.display = 'none';
                        startSlideshow();
                    }
                };
                
                slide.onerror = () => {
                    slide.style.display = 'none';
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        spinner.style.display = 'none';
                        if (document.querySelectorAll('.slide:not([style*="display: none"])').length > 0) {
                            startSlideshow();
                        }
                    }
                };
                
                slideshow.appendChild(slide);
            });
            
            if (photoFiles.length === 0) {
                spinner.style.display = 'none';
            }
        }

        // Start slideshow with simple fade transition
        function startSlideshow() {
            const slides = document.querySelectorAll('.slide:not([style*="display: none"])');
            if (slides.length === 0) return;

            slides[0].classList.add('active');

            slideInterval = setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 3000);
        }

        // Enhanced text flash with glitch effect
        function showGlitchText() {
            text.style.display = 'block';
            text.style.opacity = '1';
            
            let flashCount = 0;
            const maxFlashes = 12; // Increased from 8
            const flashInterval = 250; // Reduced from 300ms
            
            const flash = setInterval(() => {
                // Random font change
                const randomFont = fontClasses[Math.floor(Math.random() * fontClasses.length)];
                text.className = `handwritten ${randomFont} glitch-effect`;
                
                // More intense color changes
                if (Math.random() > 0.5) {
                    text.style.color = `hsl(${Math.random() * 360}, ${70 + Math.random() * 30}%, ${50 + Math.random() * 30}%)`;
                } else {
                    text.style.color = 'white';
                }
                
                // Random scale changes for more glitch effect
                text.style.transform = `translate(-50%, -50%) scale(${0.9 + Math.random() * 0.3})`;
                
                flashCount++;
                if (flashCount >= maxFlashes) {
                    clearInterval(flash);
                    text.className = 'handwritten font-caveat';
                    text.style.color = 'white';
                    text.style.animation = 'none';
                    text.style.transform = 'translate(-50%, -50%) scale(1)';
                    
                    setTimeout(() => {
                        text.style.display = 'none';
                        carousel.style.display = 'block';
                        topRightImages.style.display = 'flex'; // Changed to flex
                        platformLinks.style.display = 'flex';
                        createSlideshow();
                        initCarousel();
                    }, 500);
                }
            }, flashInterval);
        }

        // Animate game character
        function animateCharacter(duration) {
            gameCharacter.style.display = 'block';
            gameCharacter.style.left = '25%';
            
            const screenWidth = window.innerWidth;
            const startPosition = screenWidth * 0.25;
            const endPosition = screenWidth * 0.75;
            const moveDistance = endPosition - startPosition;
            const moveDuration = duration * 1000;
            
            if (characterAnimation) {
                clearInterval(characterAnimation);
            }
            
            const startTime = Date.now();
            const endTime = startTime + moveDuration;
            
            characterAnimation = setInterval(() => {
                const now = Date.now();
                const progress = (now - startTime) / moveDuration;
                
                if (progress >= 1) {
                    gameCharacter.style.left = `${endPosition}px`;
                    clearInterval(characterAnimation);
                    setTimeout(() => {
                        gameCharacter.style.display = 'none';
                    }, 1000);
                } else {
                    const currentPos = startPosition + (moveDistance * progress);
                    gameCharacter.style.left = `${currentPos}px`;
                }
            }, 16);
        }

        // Initialize carousel
        function initCarousel() {
            audioFiles.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track track-${index % 8}`;
                trackElement.textContent = track.name;
                trackElement.dataset.index = index;
                carousel.appendChild(trackElement);
                
                trackElement.addEventListener('click', async () => {
                    try {
                        if (currentPlayingTrack === index) {
                            if (currentAudio.paused) {
                                await currentAudio.play();
                                animateCharacter(track.duration);
                            } else {
                                currentAudio.pause();
                                clearInterval(characterAnimation);
                                gameCharacter.style.display = 'none';
                            }
                            return;
                        }
                        
                        if (currentAudio) currentAudio.pause();
                        clearInterval(characterAnimation);
                        gameCharacter.style.display = 'none';
                        
                        currentAudio = new Audio(track.file);
                        currentPlayingTrack = index;
                        
                        currentAudio.onplay = () => {
                            animateCharacter(track.duration);
                        };
                        
                        currentAudio.onended = () => {
                            document.querySelector('.track.playing')?.classList.remove('playing');
                            currentPlayingTrack = null;
                            clearInterval(characterAnimation);
                            gameCharacter.style.display = 'none';
                        };
                        
                        await currentAudio.play();
                        
                        document.querySelector('.track.playing')?.classList.remove('playing');
                        trackElement.classList.add('playing');
                    } catch (e) {
                        console.error("Playback error:", e);
                    }
                });
            });
        }
        
        // Emoji click handler
        emojiWrapper.addEventListener('click', async () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();
            }
            
            emoji.classList.add('fade-out');
            
            setTimeout(() => {
                emojiWrapper.style.display = 'none';
                showGlitchText();
            }, 300);
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (slideInterval) clearInterval(slideInterval);
            if (characterAnimation) clearInterval(characterAnimation);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (characterAnimation && currentAudio && !currentAudio.paused) {
                clearInterval(characterAnimation);
                const currentTime = currentAudio.currentTime;
                const remainingTime = audioFiles[currentPlayingTrack].duration - currentTime;
                animateCharacter(remainingTime);
            }
        });
    </script>
</body>
</html>
