<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Initial Emoji Styles */
        .emoji-wrapper {
            display: inline-block;
            font-size: 0;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
        
        #emoji {
            font-size: 80px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 1;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        #emoji:active {
            transform: scale(0.8);
        }
        
        /* Text Styles */
        #text {
            font-size: 48px;
            display: none;
            opacity: 0;
        }
        
        /* Audio Carousel Styles */
        .carousel-container {
            display: none;
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        
        .track {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.5s ease;
            font-size: 12px;
            text-align: center;
            word-break: break-word;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .track.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            z-index: 2;
        }
        
        .track:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Different fonts for each track */
        .track-0 { font-family: 'Press Start 2P', cursive; top: 20px; left: 100px; }
        .track-1 { font-family: 'Rubik Doodle Shadow', cursive; top: 50px; left: 50px; }
        .track-2 { font-family: 'Comic Neue', cursive; top: 100px; left: 20px; }
        .track-3 { font-family: 'Permanent Marker', cursive; top: 170px; left: 50px; }
        .track-4 { font-family: 'Caveat', cursive; top: 200px; left: 100px; }
        .track-5 { font-family: 'Press Start 2P', cursive; top: 170px; left: 150px; }
        .track-6 { font-family: 'Rubik Doodle Shadow', cursive; top: 100px; left: 180px; }
        .track-7 { font-family: 'Comic Neue', cursive; top: 50px; left: 150px; }
        
        /* Animation Styles */
        .flash {
            animation: flash 1s 5 forwards;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.2); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Mobile scaling */
        @media only screen and (max-width: 600px) {
            #emoji {
                font-size: 100px;
                width: 100px;
                height: 100px;
            }
            #text {
                font-size: 64px;
            }
            .carousel-container {
                width: 250px;
                height: 250px;
            }
            .track {
                width: 80px;
                height: 80px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="emoji-wrapper">
            <span id="emoji" class="handwritten">ðŸ“¼</span>
        </div>
        <span id="text" class="handwritten">RiverAdam$</span>
        <div class="carousel-container" id="carousel">
            <!-- Tracks will be added here -->
        </div>
    </div>

    <script>
        const emoji = document.getElementById('emoji');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const carousel = document.getElementById('carousel');
        
        let currentAudio = null;
        
        // Manually list your MP3 files (GitHub Pages can't auto-detect)
        const audioFiles = [
            { name: "Track 1", file: "21 Century copy.mp3" },
            { name: "Track 2", file: "grey. copy.mp3" },
            { name: "Track 3", file: "Mr. Solo copy.mp3" },
			{ name: "Track 4", file: "Opportunities copy.mp3" },
			{ name: "Track 5", file: "Rap (feat. AFEEGO) copy.mp3" },
			{ name: "Track 6", file: "Spoken Word copy.mp3" },
			{ name: "Track 7", file: "Trying copy.mp3" },
			{ name: "Track 8", file: "Wynwood copy.Wav.mp3" },
            // Add more as needed
        ];
        
        // Initialize carousel with audio files
        function initCarousel() {
            carousel.innerHTML = ''; // Clear any existing content
            
            audioFiles.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track track-${index % 8}`;
                trackElement.textContent = track.name;
                trackElement.dataset.index = index;
                carousel.appendChild(trackElement);
                
                trackElement.addEventListener('click', () => playTrack(track.file, index));
            });
        }
        
        // Play selected track
        function playTrack(filePath, index) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.querySelector('.track.active')?.classList.remove('active');
            }
            
            currentAudio = new Audio(filePath);
            currentAudio.play();
            
            document.querySelector(`.track[data-index="${index}"]`).classList.add('active');
            
            currentAudio.onended = () => {
                document.querySelector(`.track[data-index="${index}"]`).classList.remove('active');
            };
        }
        
        // Handle initial click
        emojiWrapper.addEventListener('click', () => {
            emoji.classList.add('fade-out');
            
            setTimeout(() => {
                emojiWrapper.style.display = 'none';
                text.style.display = 'block';
                text.classList.add('flash');
                
                setTimeout(() => {
                    text.style.animation = 'none';
                    text.style.opacity = '1';
                    
                    // Show carousel after text appears
                    setTimeout(() => {
                        carousel.style.display = 'block';
                        initCarousel();
                    }, 500);
                }, 5000); // 5 flashes (1s each)
            }, 300); // Fade-out duration
        });
    </script>
</body>
</html>
