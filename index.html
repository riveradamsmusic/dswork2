<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Initial Emoji Styles */
        .emoji-wrapper {
            display: inline-block;
            font-size: 0;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
        
        #emoji {
            font-size: 80px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 1;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        #emoji:active {
            transform: scale(0.8);
        }
        
        /* Text Styles */
        #text {
            font-size: 48px;
            display: none;
            opacity: 0;
            position: absolute;
        }
        
        /* Audio Carousel Styles - TEXT ONLY */
        .carousel-container {
            display: none;
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        
        .track {
            position: absolute;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: center;
            /* Remove all background styles */
            background: transparent !important;
            border-radius: 0 !important;
            padding: 0 !important;
            width: auto !important;
            height: auto !important;
        }
        
        .track:hover {
            transform: scale(1.1);
        }
        
        /* Different fonts for each track */
        .track-0 { font-family: 'Press Start 2P', cursive; top: 20px; left: 100px; }
        .track-1 { font-family: 'Rubik Doodle Shadow', cursive; top: 50px; left: 50px; }
        .track-2 { font-family: 'Comic Neue', cursive; top: 100px; left: 20px; }
        .track-3 { font-family: 'Permanent Marker', cursive; top: 170px; left: 50px; }
        .track-4 { font-family: 'Caveat', cursive; top: 200px; left: 100px; }
        .track-5 { font-family: 'Press Start 2P', cursive; top: 170px; left: 150px; }
        .track-6 { font-family: 'Rubik Doodle Shadow', cursive; top: 100px; left: 180px; }
        .track-7 { font-family: 'Comic Neue', cursive; top: 50px; left: 150px; }
        
        /* Animation Styles */
        .flash {
            animation: flash 1s 5 forwards;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.2); }
        }
        
        /* Mobile scaling */
        @media only screen and (max-width: 600px) {
            #emoji {
                font-size: 100px;
                width: 100px;
                height: 100px;
            }
            #text {
                font-size: 64px;
            }
            .track {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="emoji-wrapper">
            <span id="emoji" class="handwritten">ðŸ“¼</span>
        </div>
        <span id="text" class="handwritten">RiverAdam$</span>
        <div class="carousel-container" id="carousel">
            <!-- Tracks will be added here -->
        </div>
    </div>

    <script>
        const emoji = document.getElementById('emoji');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const carousel = document.getElementById('carousel');
        
        let currentAudio = null;
        
        // Audio files - UPDATE THESE TO MATCH YOUR ACTUAL FILES
        const audioFiles = [
            { name: "21 Century", file: "21 Century copy.mp3" },
            { name: "Grey", file: "grey. copy.mp3" },
            { name: "Mr. Solo", file: "Mr. Solo copy.mp3" },
            { name: "Opportunities", file: "Opportunities copy.mp3" },
            { name: "Rap (feat. AFEEGO)", file: "Rap (feat. AFEEGO) copy.mp3" },
            { name: "Spoken Word", file: "Spoken Word copy.mp3" },
            { name: "Trying", file: "Trying copy.mp3" },
            { name: "Wynwood", file: "Wynwood copy.Wav.mp3" }
        ];
        
        function initCarousel() {
            carousel.innerHTML = '';
            
            audioFiles.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track track-${index % 8}`;
                trackElement.textContent = track.name;
                carousel.appendChild(trackElement);
                
                // CLICK HANDLER WITH ERROR FALLBACK
                trackElement.addEventListener('click', () => {
                    try {
                        if (currentAudio) {
                            currentAudio.pause();
                            currentAudio.currentTime = 0;
                        }
                        currentAudio = new Audio(track.file);
                        currentAudio.play().catch(e => {
                            console.error("Playback failed:", e);
                            alert("Audio playback failed. Please check console.");
                        });
                    } catch (e) {
                        console.error("Audio error:", e);
                        alert("Couldn't load audio file: " + track.file);
                    }
                });
            });
        }
        
        emojiWrapper.addEventListener('click', () => {
            emoji.classList.add('fade-out');
            
            setTimeout(() => {
                emojiWrapper.style.display = 'none';
                text.style.display = 'block';
                text.classList.add('flash');
                
                setTimeout(() => {
                    // COMPLETELY REMOVE TEXT AFTER FLASHES
                    text.style.display = 'none'; 
                    carousel.style.display = 'block';
                    initCarousel();
                }, 5000); // 5 flashes
            }, 300);
        });
    </script>
</body>
</html>
