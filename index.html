<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverAdam$</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        body {
            background: #000;
            height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .handwritten {
            font-family: 'Caveat', cursive;
            color: white;
            user-select: none;
            letter-spacing: 1px;
        }
        
        /* Centered Emoji */
        .emoji-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0;
            cursor: pointer;
            z-index: 10;
        }
        
        #emoji {
            font-size: 80px;
            display: inline-block;
            width: 80px;
            height: 80px;
            line-height: 1;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        #emoji:active {
            transform: scale(0.8);
        }
        
        /* Centered Text */
        #text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            display: none;
            opacity: 0;
            z-index: 5;
        }
        
        /* Standalone Centered Slideshow */
        .slideshow-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            z-index: 1;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-color: rgba(20, 20, 20, 0.3);
        }
        
        /* Adjusted Carousel (0.5cm LEFT from center) */
        .carousel-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% - 0.5cm), -50%);
            width: 390px;
            height: 390px;
            z-index: 2;
        }
        
        .track {
            position: absolute;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18.2px;
            text-align: center;
            background: transparent;
            z-index: 3;
        }
        
        .track:hover {
            transform: scale(1.1);
        }
        
        .track.playing {
            color: #00ff00;
        }
        
        /* Track positions */
        .track-0 { font-family: 'Press Start 2P', cursive; top: 26px; left: 130px; }
        .track-1 { font-family: 'Rubik Doodle Shadow', cursive; top: 65px; left: 65px; }
        .track-2 { font-family: 'Comic Neue', cursive; top: 130px; left: 26px; }
        .track-3 { font-family: 'Permanent Marker', cursive; top: 221px; left: 65px; }
        .track-4 { font-family: 'Caveat', cursive; top: 260px; left: 130px; }
        .track-5 { font-family: 'Press Start 2P', cursive; top: 221px; left: 195px; }
        .track-6 { font-family: 'Rubik Doodle Shadow', cursive; top: 130px; left: 234px; }
        .track-7 { font-family: 'Comic Neue', cursive; top: 65px; left: 195px; }
        
        /* Enhanced Slide Transitions */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Explosion Effect */
        .explode-in {
            animation: explode 0.8s forwards;
            opacity: 1;
        }
        @keyframes explode {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        /* Pixelation Effect */
        .pixelate-in {
            animation: pixelate 0.8s steps(10) forwards;
            opacity: 1;
        }
        @keyframes pixelate {
            0% { filter: blur(5px) contrast(200%); transform: scale(1.5); opacity: 0; }
            100% { filter: blur(0) contrast(100%); transform: scale(1); opacity: 1; }
        }
        
        /* Glitch Effect */
        .glitch-in {
            animation: glitch 0.8s linear forwards;
            opacity: 1;
        }
        @keyframes glitch {
            0% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); }
            20% { clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%); }
            40% { clip-path: polygon(0 40%, 100% 40%, 100% 50%, 0 50%); }
            60% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); }
            80% { clip-path: polygon(0 80%, 100% 80%, 100% 90%, 0 90%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        }
        
        /* Initial states */
        .initial-explode { transform: scale(0); opacity: 0; }
        .initial-pixelate { filter: blur(10px) contrast(200%); transform: scale(1.5); opacity: 0; }
        .initial-glitch { clip-path: polygon(0 0, 0 0, 0 0, 0 0); opacity: 0; }
        
        .flash {
            animation: flash 0.5s 5 forwards;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.2); }
        }
        
        /* Platform Links */
        .platform-links {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            gap: 25px;
            z-index: 5;
        }
        
        /* ... (rest of your existing CSS remains unchanged) ... */
    </style>
</head>
<body>

    <script>
        const emoji = document.getElementById('emoji');
        const emojiWrapper = document.querySelector('.emoji-wrapper');
        const text = document.getElementById('text');
        const carousel = document.getElementById('carousel');
        const slideshow = document.getElementById('slideshow');
        const platformLinks = document.getElementById('platformLinks');
        
        let currentAudio = null;
        let currentPlayingTrack = null;
        let audioContext = null;
        let slideInterval = null;
        let currentSlide = 0;

        // Audio files
        const audioFiles = [
            { name: "21 Century", file: "RIVERADAMS/21_Century_copy.mp3" },
            { name: "Grey", file: "RIVERADAMS/grey_copy.mp3" },
            { name: "Mr. Solo", file: "RIVERADAMS/Mr_Solo_copy.mp3" },
            { name: "Opportunities", file: "RIVERADAMS/Opportunities_copy.mp3" },
            { name: "Rap (feat. AFEEGO)", file: "RIVERADAMS/Rap_feat_AFEEGO_copy.mp3" },
            { name: "Spoken Word", file: "RIVERADAMS/Spoken_Word_copy.mp3" },
            { name: "Trying", file: "RIVERADAMS/Trying_copy.mp3" },
            { name: "Wynwood", file: "RIVERADAMS/Wynwood_copy_Wav.mp3" }
        ];

        // Photo files
        const photoFiles = [];
        for (let i = 1; i <= 12; i++) {
            photoFiles.push(`RIVERADAMSPICZ/${i}.jpg`);
        }

        // Enhanced transitions
        const transitions = [
            { in: 'explode-in', out: 'initial-explode' },
            { in: 'pixelate-in', out: 'initial-pixelate' },
            { in: 'glitch-in', out: 'initial-glitch' },
            { in: 'zoom-in', out: 'initial-zoom' },
            { in: 'rotate-in', out: 'initial-rotate' }
        ];

        function createSlideshow() {
            photoFiles.forEach((photo, index) => {
                const slide = document.createElement('img');
                slide.className = 'slide';
                slide.src = photo;
                slide.alt = `RiverAdams photo ${index + 1}`;
                slide.onerror = () => slide.style.display = 'none';
                slideshow.appendChild(slide);
            });
            startSlideshow();
        }

        function startSlideshow() {
            const slides = document.querySelectorAll('.slide:not([style*="display: none"])');
            if (slides.length === 0) return;

            // Random first transition
            slides[0].className = `slide ${transitions[0].in}`;
            slides[0].style.opacity = '1';

            slideInterval = setInterval(() => {
                slides[currentSlide].className = 'slide';
                currentSlide = (currentSlide + 1) % slides.length;
                
                const transition = transitions[Math.floor(Math.random() * transitions.length)];
                slides[currentSlide].className = `slide ${transition.out}`;
                
                void slides[currentSlide].offsetWidth; // Force reflow
                slides[currentSlide].className = `slide ${transition.in}`;
            }, 5000); // 5 seconds per slide
        }

        function initCarousel() {
            createSlideshow();
            
            audioFiles.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = `track track-${index % 8}`;
                trackElement.textContent = track.name;
                trackElement.dataset.index = index;
                carousel.appendChild(trackElement);
                
                trackElement.addEventListener('click', async () => {
                    // ... (your existing audio playback code remains the same) ...
                });
            });
        }

        // ... (rest of your JavaScript remains unchanged) ...
    </script>

</html>
